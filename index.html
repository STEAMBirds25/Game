<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>F1 Mobile: Dynamic Controls</title>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
                "cannon-es": "https://unpkg.com/cannon-es@0.20.0/dist/cannon-es.js"
            }
        }
    </script>

    <style>
        body { 
            margin: 0; overflow: hidden; background: #1a1a1a; 
            font-family: 'Segoe UI', sans-serif; 
            touch-action: none; user-select: none; -webkit-user-select: none; 
        }

        /* CAPAS */
        #ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 100; pointer-events: none; }
        
        /* BOTONES SUPERIORES */
        .top-btn {
            position: absolute; top: 20px;
            font-size: 24px; background: rgba(0,0,0,0.5); color: white;
            border: 1px solid #555; border-radius: 8px; 
            width: 50px; height: 50px; cursor: pointer; pointer-events: auto;
            display: flex; justify-content: center; align-items: center;
        }
        #settings-btn { left: 20px; }
        #camera-btn { left: 80px; }

        /* HUD */
        #speed-box {
            position: absolute; top: 20px; right: 20px;
            text-align: right; color: #0ff; text-shadow: 0 0 5px #0ff;
            font-family: monospace;
        }
        #speed-val { font-size: 40px; font-weight: bold; line-height: 1; }
        #gear-val { font-size: 16px; color: #fff; }

        /* --- PEDALES --- */
        .pedal {
            position: absolute; bottom: 20px;
            background: linear-gradient(to bottom, #333, #111);
            border: 2px solid #555; border-radius: 6px;
            box-shadow: 0 5px 10px rgba(0,0,0,0.5);
            pointer-events: auto; 
            display: flex; justify-content: center; align-items: flex-end;
            color: #aaa; font-size: 12px; font-weight: bold; padding-bottom: 8px;
            background-image: repeating-linear-gradient(0deg, transparent, transparent 10px, #000 10px, #000 12px);
            /* Transici칩n suave para cuando se mueven de sitio */
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
        }
        .pedal:active, .pedal.pressed { transform: scale(0.95) translateY(3px); color: white; border-color: white; }

        /* Estilo base Gas (Siempre a la derecha) */
        #gas-pedal {
            right: 20px; width: 70px; height: 160px;
            border-bottom: 5px solid #00cc00;
        }
        #gas-pedal.pressed { background-color: #040; box-shadow: 0 0 15px #0f0; }

        /* Estilo base Freno */
        #brake-pedal {
            width: 90px; height: 90px;
            border-bottom: 5px solid #cc0000;
        }
        #brake-pedal.pressed { background-color: #400; box-shadow: 0 0 15px #f00; }

        /* --- POSICIONAMIENTO DIN츼MICO (CSS Classes) --- */

        /* Caso 1: Modo Botones (Freno a la derecha junto al gas) */
        .mode-buttons #brake-pedal {
            left: auto; right: 110px; /* Pegado al gas */
        }

        /* Caso 2: Modo Gyro (Freno a la izquierda lejos) */
        .mode-gyro #brake-pedal {
            right: auto; left: 30px; /* Lejos a la izquierda */
        }

        /* --- BOTONES DIRECCI칍N --- */
        #steering-controls {
            position: absolute; bottom: 30px; left: 30px;
            display: flex; gap: 20px; pointer-events: auto;
            transition: opacity 0.3s;
        }
        .steer-btn {
            width: 70px; height: 70px; border-radius: 50%;
            background: rgba(255,255,255,0.1); border: 2px solid rgba(255,255,255,0.3);
            color: white; font-size: 30px; display: flex; justify-content: center; align-items: center;
            backdrop-filter: blur(4px);
        }
        .steer-btn:active, .steer-btn.pressed { background: rgba(255,255,255,0.3); transform: scale(0.95); }
        
        .hidden { opacity: 0; pointer-events: none; } /* Ocultar suavemente */
        .modal-hidden { display: none !important; }

        /* MODAL */
        #modal {
            position: fixed; top:0; left:0; width:100%; height:100%;
            background: rgba(0,0,0,0.95); z-index: 200;
            display: flex; justify-content: center; align-items: center;
        }
        .modal-content { background: #222; padding: 20px; border-radius: 10px; color: white; width: 300px; text-align: center; }
        .option-btn { width: 100%; padding: 15px; margin-top: 10px; font-size: 16px; border: none; border-radius: 5px; cursor: pointer; background: #444; color: #aaa; }
        .active-opt { border: 2px solid #0ff; color: #fff; background: #333; box-shadow: 0 0 10px #0ff; }
        .play-btn { background: #c00; color: white; font-weight: bold; margin-top: 20px; color: white; }

    </style>
</head>
<body>

    <!-- UI LAYER: La clase 'mode-buttons' o 'mode-gyro' se pone aqu칤 -->
    <div id="ui-layer" class="mode-buttons">
        
        <div id="speed-box">
            <div id="speed-val">0</div>
            <div id="gear-val">KM/H</div>
        </div>
        
        <button id="settings-btn" class="top-btn">丘뙖잺</button>
        <button id="camera-btn" class="top-btn">游꿘</button>

        <!-- FLECHAS (Solo visibles en mode-buttons) -->
        <div id="steering-controls">
            <div id="btn-left" class="steer-btn">拘勇</div>
            <div id="btn-right" class="steer-btn">俱뫮잺</div>
        </div>

        <!-- PEDALES (Se mueven solos con CSS) -->
        <div id="brake-pedal" class="pedal">FRENO</div>
        <div id="gas-pedal" class="pedal">GAS</div>
    </div>

    <!-- CONFIGURACI칍N -->
    <div id="modal">
        <div class="modal-content">
            <h2>Configuraci칩n</h2>
            <p>Elige tu estilo:</p>
            
            <button id="opt-buttons" class="option-btn active-opt">BOTONES T츼CTILES</button>
            <button id="opt-gyro" class="option-btn">GIROSCOPIO (Inclinaci칩n)</button>
            
            <button id="close-btn" class="option-btn play-btn">JUGAR</button>
        </div>
    </div>

    <!-- JUEGO JS -->
    <script type="module">
        import * as THREE from 'three';
        import * as CANNON from 'cannon-es';

        // --- 1. ESTADO ---
        const state = {
            controlMode: 'buttons', // 'buttons' | 'gyro'
            cameraMode: 'chase',
            gyroEnabled: false,
            gyroVal: 0
        };

        const input = { gas: 0, brake: 0, steer: 0, left: 0, right: 0 };

        // --- 2. GESTI칍N DE UI DIN츼MICA ---
        const uiLayer = document.getElementById('ui-layer');
        const modal = document.getElementById('modal');
        const steeringDiv = document.getElementById('steering-controls');

        // Inicializar UI
        setControlMode('buttons');

        function setControlMode(mode) {
            state.controlMode = mode;
            
            // 1. Cambiar aspecto botones men칰
            document.getElementById('opt-buttons').className = mode === 'buttons' ? 'option-btn active-opt' : 'option-btn';
            document.getElementById('opt-gyro').className = mode === 'gyro' ? 'option-btn active-opt' : 'option-btn';
            
            // 2. Cambiar clase CSS del contenedor (Esto mueve los pedales m치gicamente)
            if (mode === 'buttons') {
                uiLayer.classList.remove('mode-gyro');
                uiLayer.classList.add('mode-buttons');
                steeringDiv.classList.remove('hidden');
            } else {
                uiLayer.classList.remove('mode-buttons');
                uiLayer.classList.add('mode-gyro');
                steeringDiv.classList.add('hidden');
                enableGyro();
            }
        }

        // Listeners Men칰
        document.getElementById('settings-btn').addEventListener('click', () => modal.classList.remove('modal-hidden'));
        document.getElementById('close-btn').addEventListener('click', () => modal.classList.add('modal-hidden'));
        document.getElementById('opt-buttons').addEventListener('click', () => setControlMode('buttons'));
        document.getElementById('opt-gyro').addEventListener('click', () => setControlMode('gyro'));
        document.getElementById('camera-btn').addEventListener('click', () => {
            state.cameraMode = (state.cameraMode === 'chase') ? 'cockpit' : 'chase';
        });

        // Activar Gyro
        function enableGyro() {
            if (state.gyroEnabled) return;
            if (typeof DeviceOrientationEvent?.requestPermission === 'function') {
                DeviceOrientationEvent.requestPermission().then(res => {
                    if (res === 'granted') state.gyroEnabled = true;
                });
            } else { state.gyroEnabled = true; }
        }
        window.addEventListener('deviceorientation', (e) => { if(e.gamma) state.gyroVal = e.gamma; });

        // --- 3. INPUT HANDLERS (TOUCH) ---
        function bindTouch(id, type, val) {
            const el = document.getElementById(id);
            const update = (active) => {
                if(type === 'steer_left') input.left = active ? 1 : 0;
                else if(type === 'steer_right') input.right = active ? 1 : 0;
                else input[type] = active ? val : 0;
                
                active ? el.classList.add('pressed') : el.classList.remove('pressed');
            };
            el.addEventListener('touchstart', (e)=>{ e.preventDefault(); update(true); }, {passive: false});
            el.addEventListener('touchend', (e)=>{ e.preventDefault(); update(false); }, {passive: false});
            el.addEventListener('mousedown', ()=>{ update(true); });
            el.addEventListener('mouseup', ()=>{ update(false); });
            el.addEventListener('mouseleave', ()=>{ update(false); });
        }

        bindTouch('gas-pedal', 'gas', 1);
        bindTouch('brake-pedal', 'brake', 1);
        bindTouch('btn-left', 'steer_left', 1);
        bindTouch('btn-right', 'steer_right', 1);

        // --- 4. ENGINE 3D ---
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x222222);
        scene.fog = new THREE.Fog(0x222222, 20, 150);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.05, 500);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        document.body.appendChild(renderer.domElement);

        const world = new CANNON.World();
        world.gravity.set(0, -9.82, 0);

        // Environment
        const sun = new THREE.DirectionalLight(0xffffff, 1.5);
        sun.position.set(50, 100, 50); sun.castShadow = true; scene.add(sun);
        scene.add(new THREE.AmbientLight(0xffffff, 0.5));
        
        const groundBody = new CANNON.Body({ mass: 0, shape: new CANNON.Plane() });
        groundBody.quaternion.setFromEuler(-Math.PI/2, 0, 0);
        world.addBody(groundBody);
        
        const grid = new THREE.GridHelper(500, 100, 0x666666, 0x333333);
        scene.add(grid);

        // --- 5. COCHE ---
        const chassisBody = new CANNON.Body({ mass: 150 });
        chassisBody.addShape(new CANNON.Box(new CANNON.Vec3(0.7, 0.25, 2.0)), new CANNON.Vec3(0,0.3,0));
        chassisBody.position.set(0, 2, 0);
        chassisBody.angularDamping = 0.5;

        // Visual
        const carMesh = new THREE.Group();
        const bodyMat = new THREE.MeshStandardMaterial({ color: 0xdd0000, roughness: 0.2 });
        const bodyM = new THREE.Mesh(new THREE.BoxGeometry(1.4, 0.5, 4.0), bodyMat);
        bodyM.position.y = 0.3; bodyM.castShadow = true; carMesh.add(bodyM);
        
        const cockpitM = new THREE.Mesh(new THREE.BoxGeometry(0.7, 0.2, 1.2), new THREE.MeshStandardMaterial({color:0x111111}));
        cockpitM.position.set(0, 0.65, 0.2); carMesh.add(cockpitM);

        const wing = new THREE.Mesh(new THREE.BoxGeometry(1.4, 0.1, 0.6), new THREE.MeshStandardMaterial({color:0x111111}));
        wing.position.set(0, 0.8, -1.8); carMesh.add(wing);

        const nose = new THREE.Mesh(new THREE.BoxGeometry(0.8, 0.3, 1.0), bodyMat);
        nose.position.set(0, 0.1, 2.4); carMesh.add(nose);
        
        // Volante visual (simple) para vista cockpit
        const wheelVis = new THREE.Mesh(new THREE.TorusGeometry(0.15, 0.02, 8, 16), new THREE.MeshStandardMaterial({color:0x333333}));
        wheelVis.position.set(0, 0.6, 0.5); 
        carMesh.add(wheelVis);

        scene.add(carMesh);

        // Vehicle
        const vehicle = new CANNON.RaycastVehicle({
            chassisBody: chassisBody,
            indexRightAxis: 0, indexUpAxis: 1, indexForwardAxis: 2
        });
        const wOpts = {
            radius: 0.35, directionLocal: new CANNON.Vec3(0,-1,0),
            suspensionStiffness: 35, suspensionRestLength: 0.3, frictionSlip: 2.5,
            dampingRelaxation: 2.3, dampingCompression: 4.4, maxSuspensionForce: 100000,
            axleLocal: new CANNON.Vec3(-1,0,0), chassisConnectionPointLocal: new CANNON.Vec3(0,0,0),
            maxSuspensionTravel: 0.3, useCustomSlidingRotationalSpeed: true, customSlidingRotationalSpeed: -30
        };
        wOpts.chassisConnectionPointLocal.set(0.9, 0, 1.4); vehicle.addWheel(wOpts);
        wOpts.chassisConnectionPointLocal.set(-0.9, 0, 1.4); vehicle.addWheel(wOpts);
        wOpts.chassisConnectionPointLocal.set(0.9, 0, -1.4); vehicle.addWheel(wOpts);
        wOpts.chassisConnectionPointLocal.set(-0.9, 0, -1.4); vehicle.addWheel(wOpts);
        vehicle.addToWorld(world);

        // Wheels Visual
        const wheelMeshes = [];
        const wGeo = new THREE.CylinderGeometry(0.35, 0.35, 0.5, 24);
        wGeo.rotateZ(Math.PI/2);
        const wMat = new THREE.MeshStandardMaterial({ color: 0x222222 });
        for(let i=0; i<4; i++){
            const m = new THREE.Mesh(wGeo, wMat);
            m.castShadow = true; scene.add(m);
            wheelMeshes.push(m);
        }

        // --- 6. ANIMACI칍N ---
        function animate() {
            requestAnimationFrame(animate);

            // Direcci칩n
            let steerVal = 0;
            if (state.controlMode === 'buttons') {
                if (input.left) steerVal = 0.5;
                if (input.right) steerVal = -0.5;
            } else if (state.controlMode === 'gyro' && state.gyroEnabled) {
                let clamp = Math.max(-30, Math.min(30, state.gyroVal));
                steerVal = -(clamp / 30) * 0.6;
            }

            // Mover volante visual
            wheelVis.rotation.z = -steerVal * 2; 

            // F칤sicas
            vehicle.applyEngineForce(-input.gas * 1800, 2);
            vehicle.applyEngineForce(-input.gas * 1800, 3);
            for(let i=0; i<4; i++) vehicle.setBrake(input.brake * 150, i);
            vehicle.setSteeringValue(steerVal, 0);
            vehicle.setSteeringValue(steerVal, 1);

            world.fixedStep();

            // Sync
            carMesh.position.copy(chassisBody.position);
            carMesh.quaternion.copy(chassisBody.quaternion);
            for(let i=0; i<4; i++){
                vehicle.updateWheelTransform(i);
                wheelMeshes[i].position.copy(vehicle.wheelInfos[i].worldTransform.position);
                wheelMeshes[i].quaternion.copy(vehicle.wheelInfos[i].worldTransform.quaternion);
            }

            // C치mara
            if (state.cameraMode === 'chase') {
                const offset = new THREE.Vector3(0, 3.5, -7).applyMatrix4(carMesh.matrixWorld);
                camera.position.lerp(offset, 0.1);
                camera.lookAt(carMesh.position.x, carMesh.position.y+1, carMesh.position.z);
            } else {
                // Cockpit
                const offset = new THREE.Vector3(0, 0.85, 0.2).applyMatrix4(carMesh.matrixWorld);
                camera.position.copy(offset);
                const lookTarget = new THREE.Vector3(0, 0.8, 10).applyMatrix4(carMesh.matrixWorld);
                camera.lookAt(lookTarget);
            }

            document.getElementById('speed-val').innerText = Math.floor(chassisBody.velocity.length()*3.6);
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth/window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
