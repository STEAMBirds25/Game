<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>F1: Final Fixed UI & Scale</title>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
                "cannon-es": "https://unpkg.com/cannon-es@0.20.0/dist/cannon-es.js"
            }
        }
    </script>

    <style>
        /* RESET B√ÅSICO */
        body { margin: 0; overflow: hidden; background: #222; font-family: 'Segoe UI', sans-serif; touch-action: none; user-select: none; }
        
        /* CAPA DE INTERFAZ (UI) */
        #ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 10; pointer-events: none; /* Deja pasar clicks al juego si no tocas un bot√≥n */
            display: flex; flex-direction: column; justify-content: space-between;
        }

        /* BOTONES SUPERIORES (BARRA) */
        .top-bar {
            padding: 15px; display: flex; gap: 10px; pointer-events: auto;
        }
        .icon-btn {
            width: 50px; height: 50px; background: rgba(0,0,0,0.6); color: white;
            border: 1px solid #555; border-radius: 10px; font-size: 24px; cursor: pointer;
            display: flex; justify-content: center; align-items: center;
            transition: background 0.2s;
        }
        .icon-btn:hover { background: rgba(255,255,255,0.2); }
        .icon-btn:active { transform: scale(0.95); }

        /* VELOC√çMETRO */
        #speed-box {
            position: absolute; top: 15px; right: 20px; text-align: right;
            color: #0ff; text-shadow: 0 0 8px #0ff; font-family: 'Courier New', monospace;
            pointer-events: none;
        }
        #speed-val { font-size: 45px; font-weight: 800; line-height: 1; }
        #gear-val { font-size: 14px; color: #ccc; font-weight: bold; }

        /* ZONA INFERIOR (CONTROLES) */
        .controls-area {
            position: relative; height: 200px; width: 100%; pointer-events: none;
        }

        /* PEDALES */
        .pedal {
            position: absolute; bottom: 20px; width: 80px; height: 140px;
            background: linear-gradient(to bottom, #444, #111);
            border: 2px solid #666; border-radius: 8px;
            display: flex; justify-content: center; align-items: flex-end;
            padding-bottom: 10px; font-weight: bold; color: #888; font-size: 14px;
            pointer-events: auto; cursor: pointer;
            transition: transform 0.1s;
        }
        .pedal.pressed { transform: scale(0.95) translateY(5px); color: #fff; border-color: #fff; }
        
        #gas-pedal { right: 20px; border-bottom: 6px solid #0f0; }
        #gas-pedal.pressed { background: #050; box-shadow: 0 0 20px #0f0; }
        
        #brake-pedal { right: 120px; height: 100px; border-bottom: 6px solid #f00; bottom: 20px; }
        #brake-pedal.pressed { background: #500; box-shadow: 0 0 20px #f00; }

        /* VOLANTE DESLIZANTE */
        #steering-zone {
            position: absolute; bottom: 30px; left: 30px;
            width: 250px; height: 70px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 35px;
            pointer-events: auto; cursor: grab;
            display: flex; align-items: center; justify-content: center;
        }
        #steer-knob {
            width: 50px; height: 50px; background: #00ccff; border-radius: 50%;
            box-shadow: 0 0 10px #00ccff; position: relative;
        }
        .arrow-vis { position: absolute; font-size: 20px; opacity: 0.5; color: white; top: 22px; }
        .left-arrow { left: 10px; } .right-arrow { right: 10px; }

        /* MEN√ö DE CONFIGURACI√ìN (MODAL) */
        #modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); z-index: 999;
            display: flex; justify-content: center; align-items: center;
        }
        .modal-box {
            background: #2a2a2a; padding: 30px; border-radius: 12px;
            text-align: center; color: white; width: 300px;
            box-shadow: 0 0 30px rgba(0,0,0,0.8);
        }
        .modal-btn {
            display: block; width: 100%; padding: 12px; margin-top: 10px;
            background: #444; border: none; color: white; border-radius: 6px;
            font-size: 16px; cursor: pointer;
        }
        .modal-btn.active { background: #00ccff; color: #000; font-weight: bold; }
        .modal-btn.play { background: #e60000; font-weight: bold; margin-top: 20px; }

        /* UTILIDADES */
        .hidden { display: none !important; }
        .touch-hidden { opacity: 0; pointer-events: none; } /* Para ocultar controles si hay teclado */
        #input-notify {
            position: absolute; top: 80px; left: 20px;
            background: white; color: black; padding: 5px 10px;
            border-radius: 4px; font-weight: bold; opacity: 0; transition: opacity 0.5s;
        }
    </style>
</head>
<body>

    <!-- INTERFAZ DE USUARIO -->
    <div id="ui-layer">
        <div class="top-bar">
            <button id="btn-settings" class="icon-btn">‚öôÔ∏è</button>
            <button id="btn-camera" class="icon-btn">üé•</button>
            <button id="btn-reset" class="icon-btn">üîÑ</button>
            <button id="btn-lookback" class="icon-btn" style="background:rgba(255,165,0,0.4)">üëÅÔ∏è</button>
        </div>

        <div id="speed-box">
            <div id="speed-val">0</div>
            <div id="gear-val">KM/H</div>
        </div>
        
        <div id="input-notify">üéÆ Mando Detectado</div>

        <div class="controls-area" id="touch-controls">
            <div id="steering-zone">
                <span class="arrow-vis left-arrow">‚óÄ</span>
                <div id="steer-knob"></div>
                <span class="arrow-vis right-arrow">‚ñ∂</span>
            </div>
            
            <div id="brake-pedal" class="pedal">FRENO</div>
            <div id="gas-pedal" class="pedal">GAS</div>
        </div>
    </div>

    <!-- MEN√ö MODAL -->
    <div id="modal-overlay">
        <div class="modal-box">
            <h2>CONFIGURACI√ìN</h2>
            <p>Modo de Control:</p>
            <button id="opt-slide" class="modal-btn active">DESLIZAR PANTALLA</button>
            <button id="opt-gyro" class="modal-btn">GIROSCOPIO (M√≥vil)</button>
            <button id="btn-close-modal" class="modal-btn play">VOLVER AL JUEGO</button>
        </div>
    </div>

    <!-- L√ìGICA DEL JUEGO -->
    <script type="module">
        import * as THREE from 'three';
        import * as CANNON from 'cannon-es';
        import { FBXLoader } from 'three/addons/loaders/FBXLoader.js';

        // ==========================================
        //  // --- CONFIGURACI√ìN DE TAMA√ëO --- //
        // ==========================================
        // CAMBIA ESTE N√öMERO SI EL COCHE SE VE MAL
        // 0.01 = Para modelos en cent√≠metros (muy com√∫n en FBX)
        // 1.0  = Para modelos en metros
        // 0.1  = Intermedio
        const SCALE_FACTOR = 0.01; 
        
        // CONFIGURACI√ìN RUEDAS
        const REAR_WHEEL_SCALE = 1.3; // Ruedas traseras 30% m√°s grandes
        const WHEEL_ROTATION_X = 0;   // Ajustar si la rueda sale acostada (prueba Math.PI/2)

        // CONFIGURACI√ìN CHASIS
        const CHASSIS_ROT_Y = Math.PI; // Rotar 180 grados si mira atr√°s
        const CHASSIS_OFFSET_Y = -0.5; // Subir o bajar la carrocer√≠a visualmente

        // ==========================================

        const controls = { gas:0, brake:0, steer:0, lookBack:false };
        const inputState = { mode:'slide', cam:'chase', gyro:false, gyroVal:0, gyroOffset:0 };

        // Elementos DOM
        const ui = {
            speed: document.getElementById('speed-val'),
            steerZone: document.getElementById('steering-zone'),
            steerKnob: document.getElementById('steer-knob'),
            gas: document.getElementById('gas-pedal'),
            brake: document.getElementById('brake-pedal'),
            touchArea: document.getElementById('touch-controls'),
            modal: document.getElementById('modal-overlay'),
            notify: document.getElementById('input-notify')
        };

        // --- SISTEMA DE INPUT (TECLADO / MOUSE / T√ÅCTIL / GAMEPAD) ---
        
        // Notificaciones
        let notifTimeout;
        function notify(msg) {
            ui.notify.innerText = msg; ui.notify.style.opacity = 1;
            clearTimeout(notifTimeout); notifTimeout = setTimeout(()=>ui.notify.style.opacity=0, 3000);
        }
        function toggleTouchUI(show) { ui.touchArea.style.opacity = show ? 1 : 0; ui.touchArea.style.pointerEvents = show ? 'auto' : 'none'; }

        // Botones UI
        document.getElementById('btn-settings').onclick = () => ui.modal.classList.remove('hidden');
        document.getElementById('btn-close-modal').onclick = () => ui.modal.classList.add('hidden');
        document.getElementById('btn-camera').onclick = () => inputState.cam = (inputState.cam==='chase')?'cockpit':'chase';
        document.getElementById('btn-reset').onclick = resetCar;
        const btnLook = document.getElementById('btn-lookback');
        
        // Eventos Mirar Atr√°s
        const setLook = (v) => controls.lookBack = v;
        btnLook.onmousedown = () => setLook(true); btnLook.onmouseup = () => setLook(false);
        btnLook.ontouchstart = (e) => { e.preventDefault(); setLook(true); }; btnLook.ontouchend = () => setLook(false);

        // Configuraci√≥n Modal
        document.getElementById('opt-slide').onclick = function() { inputState.mode='slide'; this.classList.add('active'); document.getElementById('opt-gyro').classList.remove('active'); };
        document.getElementById('opt-gyro').onclick = function() { inputState.mode='gyro'; this.classList.add('active'); document.getElementById('opt-slide').classList.remove('active'); requestGyro(); };

        // --- TECLADO (PC) ---
        window.addEventListener('keydown', (e) => {
            const k = e.key.toLowerCase();
            if(['w','a','s','d','arrowup','arrowdown'].includes(k)) toggleTouchUI(false);
            if(k==='w'||k==='arrowup') { controls.gas=1; ui.gas.classList.add('pressed'); }
            if(k==='s'||k==='arrowdown') { controls.brake=1; ui.brake.classList.add('pressed'); }
            if(k==='a'||k==='arrowleft') controls.steer=1; 
            if(k==='d'||k==='arrowright') controls.steer=-1;
            if(k==='b') controls.lookBack=true;
            if(k==='c') document.getElementById('btn-camera').click();
            if(k==='r') resetCar();
        });
        window.addEventListener('keyup', (e) => {
            const k = e.key.toLowerCase();
            if(k==='w'||k==='arrowup') { controls.gas=0; ui.gas.classList.remove('pressed'); }
            if(k==='s'||k==='arrowdown') { controls.brake=0; ui.brake.classList.remove('pressed'); }
            if(k==='a'||k==='arrowleft'||k==='d'||k==='arrowright') controls.steer=0;
            if(k==='b') controls.lookBack=false;
        });

        // --- PEDALES (MOUSE & T√ÅCTIL) ---
        function bindPedal(el, param) {
            const start = (e) => { e.preventDefault(); controls[param]=1; el.classList.add('pressed'); toggleTouchUI(true); };
            const end = (e) => { e.preventDefault(); controls[param]=0; el.classList.remove('pressed'); };
            el.addEventListener('mousedown', start); el.addEventListener('mouseup', end); el.addEventListener('mouseleave', end);
            el.addEventListener('touchstart', start); el.addEventListener('touchend', end);
        }
        bindPedal(ui.gas, 'gas');
        bindPedal(ui.brake, 'brake');

        // --- VOLANTE DESLIZANTE (MOUSE & T√ÅCTIL) ---
        let isSteering = false;
        const steerRect = ui.steerZone.getBoundingClientRect();
        const centerX = steerRect.left + steerRect.width/2;
        
        function handleSteer(clientX) {
            let delta = clientX - centerX;
            let val = Math.max(-1, Math.min(1, delta / (steerRect.width/2)));
            controls.steer = -val; // Invertido para Three.js
            // Mover el bot√≥n visualmente
            ui.steerKnob.style.transform = `translateX(${val * 40}px)`;
        }

        ui.steerZone.addEventListener('mousedown', (e) => { isSteering=true; handleSteer(e.clientX); });
        window.addEventListener('mousemove', (e) => { if(isSteering) handleSteer(e.clientX); });
        window.addEventListener('mouseup', () => { isSteering=false; controls.steer=0; ui.steerKnob.style.transform='translateX(0)'; });

        ui.steerZone.addEventListener('touchstart', (e) => { e.preventDefault(); handleSteer(e.touches[0].clientX); });
        ui.steerZone.addEventListener('touchmove', (e) => { e.preventDefault(); handleSteer(e.touches[0].clientX); });
        ui.steerZone.addEventListener('touchend', (e) => { e.preventDefault(); controls.steer=0; ui.steerKnob.style.transform='translateX(0)'; });

        // --- GAMEPAD ---
        window.addEventListener("gamepadconnected", () => { notify("üéÆ Mando Conectado"); toggleTouchUI(false); });
        function updateGamepad() {
            const gp = navigator.getGamepads ? navigator.getGamepads()[0] : null;
            if(!gp) return;
            
            // Steering
            if(Math.abs(gp.axes[0]) > 0.1) controls.steer = -gp.axes[0];
            
            // Gas (R2 o A)
            if(gp.buttons[7] && gp.buttons[7].value > 0) controls.gas = gp.buttons[7].value;
            else controls.gas = gp.buttons[0].pressed ? 1 : 0;

            // Brake (L2 o B)
            if(gp.buttons[6] && gp.buttons[6].value > 0) controls.brake = gp.buttons[6].value;
            else controls.brake = gp.buttons[1].pressed ? 1 : 0;

            controls.lookBack = gp.buttons[4].pressed; // L1
        }

        // --- GIROSCOPIO ---
        function requestGyro() {
            if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
                DeviceOrientationEvent.requestPermission().then(r => { if(r==='granted') inputState.gyro=true; });
            } else { inputState.gyro=true; }
        }
        window.addEventListener('deviceorientation', (e) => {
            if(!inputState.gyro) return;
            // Detectar orientaci√≥n (horizontal)
            const val = (window.innerWidth > window.innerHeight) ? e.beta : e.gamma;
            if(val!==null) inputState.gyroVal = val;
        });


        // ==========================================
        //  ESCENA 3D Y F√çSICAS
        // ==========================================
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x222222);
        scene.fog = new THREE.Fog(0x222222, 10, 200);

        const camera = new THREE.PerspectiveCamera(70, window.innerWidth/window.innerHeight, 0.05, 500);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        document.body.appendChild(renderer.domElement);

        const world = new CANNON.World();
        world.gravity.set(0, -9.82, 0);
        world.broadphase = new CANNON.SAPBroadphase(world);

        // Luces
        const sun = new THREE.DirectionalLight(0xffffff, 2);
        sun.position.set(50, 100, 50); sun.castShadow = true; scene.add(sun);
        scene.add(new THREE.AmbientLight(0xffffff, 0.6));

        // Suelo
        const groundMat = new CANNON.Material('ground');
        const wheelMat = new CANNON.Material('wheel');
        world.addContactMaterial(new CANNON.ContactMaterial(wheelMat, groundMat, { friction: 3, restitution: 0 }));
        
        const gb = new CANNON.Body({ mass: 0, material: groundMat });
        gb.addShape(new CANNON.Plane()); gb.quaternion.setFromEuler(-Math.PI/2, 0, 0); world.addBody(gb);
        
        const grid = new THREE.GridHelper(500, 100, 0x444444, 0x222222); scene.add(grid);

        // --- CARGA DE MODELOS ---
        const fbxLoader = new FBXLoader();
        const chassisGroup = new THREE.Group();
        const wheelVisuals = [];

        // 1. CARGAR CHASIS
        fbxLoader.load('./models/chasis.fbx', (obj) => {
            obj.scale.set(SCALE_FACTOR, SCALE_FACTOR, SCALE_FACTOR);
            obj.rotation.y = CHASSIS_ROT_Y;
            obj.position.y = CHASSIS_OFFSET_Y;
            obj.traverse(c => { if(c.isMesh) { c.castShadow=true; c.receiveShadow=true; } });
            chassisGroup.add(obj);
        }, undefined, (e)=>console.error("Error Chasis:", e));
        scene.add(chassisGroup);

        // 2. CARGAR RUEDAS
        fbxLoader.load('./models/rueda.fbx', (obj) => {
            obj.traverse(c => { if(c.isMesh) { c.castShadow=true; c.receiveShadow=true; } });
            obj.rotation.x = WHEEL_ROTATION_X;

            for(let i=0; i<4; i++) {
                const w = obj.clone();
                // Escalar ruedas traseras (√≠ndice 2 y 3)
                const s = (i>=2) ? SCALE_FACTOR * REAR_WHEEL_SCALE : SCALE_FACTOR;
                w.scale.set(s,s,s);
                scene.add(w);
                wheelVisuals.push(w);
            }
        }, undefined, (e)=>console.error("Error Rueda:", e));


        // --- VEH√çCULO F√çSICO ---
        const chassisBody = new CANNON.Body({ mass: 150, material: groundMat });
        chassisBody.addShape(new CANNON.Box(new CANNON.Vec3(0.7, 0.25, 2.0)), new CANNON.Vec3(0, 0.4, 0));
        chassisBody.position.set(0, 3, 0);
        chassisBody.angularDamping = 0.5;

        const vehicle = new CANNON.RaycastVehicle({
            chassisBody: chassisBody, indexRightAxis: 0, indexUpAxis: 1, indexForwardAxis: 2
        });

        const wOpts = {
            radius: 0.38, directionLocal: new CANNON.Vec3(0,-1,0), suspensionStiffness: 45, 
            suspensionRestLength: 0.45, frictionSlip: 4, dampingRelaxation: 5.5, 
            dampingCompression: 4.5, maxSuspensionForce: 100000, axleLocal: new CANNON.Vec3(-1,0,0), 
            chassisConnectionPointLocal: new CANNON.Vec3(0,0,0), maxSuspensionTravel: 0.2, 
            useCustomSlidingRotationalSpeed: true, customSlidingRotationalSpeed: -30
        };

        // Ruedas Delanteras
        wOpts.chassisConnectionPointLocal.set(1.1, 0.2, 1.6); vehicle.addWheel(wOpts);
        wOpts.chassisConnectionPointLocal.set(-1.1, 0.2, 1.6); vehicle.addWheel(wOpts);
        
        // Ruedas Traseras (Radio F√≠sico Mayor)
        const wOptsRear = { ...wOpts };
        wOptsRear.radius = 0.38 * REAR_WHEEL_SCALE;
        wOptsRear.chassisConnectionPointLocal.set(1.1, 0.2, -1.6); vehicle.addWheel(wOptsRear);
        wOptsRear.chassisConnectionPointLocal.set(-1.1, 0.2, -1.6); vehicle.addWheel(wOptsRear);

        vehicle.addToWorld(world);

        // Reset
        function resetCar() {
            chassisBody.position.set(0, 3, 0); chassisBody.quaternion.set(0,0,0,1);
            chassisBody.velocity.set(0,0,0); chassisBody.angularVelocity.set(0,0,0);
        }

        // --- BUCLE PRINCIPAL ---
        const dummy = new THREE.Object3D();
        
        function animate() {
            requestAnimationFrame(animate);
            updateGamepad();

            // L√≥gica de Giroscopio
            if(inputState.mode==='gyro' && inputState.gyro) {
                // Mapear inclinaci√≥n (-30 a 30 grados) a direcci√≥n (-1 a 1)
                const val = Math.max(-30, Math.min(30, inputState.gyroVal));
                controls.steer = -(val / 30);
            }

            // Aplicar Inputs
            const speed = chassisBody.velocity.length();
            
            // Fuerza Motor
            const engineForce = 3000;
            vehicle.applyEngineForce(-controls.gas * engineForce, 2);
            vehicle.applyEngineForce(-controls.gas * engineForce, 3);
            
            // Frenos
            const brakeForce = 150;
            vehicle.setBrake(controls.brake * brakeForce * 0.5, 0);
            vehicle.setBrake(controls.brake * brakeForce * 0.5, 1);
            vehicle.setBrake(controls.brake * brakeForce, 2);
            vehicle.setBrake(controls.brake * brakeForce, 3);
            
            // Direcci√≥n
            const steerVal = controls.steer * 0.7; // Max 0.7 rads
            vehicle.setSteeringValue(steerVal, 0);
            vehicle.setSteeringValue(steerVal, 1);

            // Aerodin√°mica simple
            if(speed > 10) chassisBody.applyLocalForce(new CANNON.Vec3(0, -speed * 150, 0), new CANNON.Vec3(0,0,0));

            world.fixedStep();

            // Sincronizar gr√°ficos
            chassisGroup.position.copy(chassisBody.position);
            chassisGroup.quaternion.copy(chassisBody.quaternion);

            for(let i=0; i<4; i++){
                vehicle.updateWheelTransform(i);
                if(wheelVisuals[i]) {
                    wheelVisuals[i].position.copy(vehicle.wheelInfos[i].worldTransform.position);
                    wheelVisuals[i].quaternion.copy(vehicle.wheelInfos[i].worldTransform.quaternion);
                }
            }

            // C√°mara
            if(inputState.cam === 'chase') {
                const offset = controls.lookBack ? new THREE.Vector3(0, 3, 7) : new THREE.Vector3(0, 3, -6);
                const target = offset.applyMatrix4(chassisGroup.matrixWorld);
                camera.position.lerp(target, 0.1);
                camera.lookAt(chassisGroup.position.x, chassisGroup.position.y+1, chassisGroup.position.z);
            } else {
                // Cockpit
                const offset = new THREE.Vector3(0, 0.8, 0.3).applyMatrix4(chassisGroup.matrixWorld);
                camera.position.copy(offset);
                dummy.quaternion.copy(chassisGroup.quaternion);
                if(!controls.lookBack) dummy.rotateY(Math.PI);
                camera.quaternion.slerp(dummy.quaternion, 0.2);
            }

            // UI Updates
            ui.speed.innerText = Math.floor(speed * 3.6);
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth/window.innerHeight;
            camera.updateProjectionMatrix();
        });

    </script>
</body>
</html>
