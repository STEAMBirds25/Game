<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Racing Formula v10.4 (Pro Physics & Debug)</title>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
                "cannon-es": "https://unpkg.com/cannon-es@0.20.0/dist/cannon-es.js"
            }
        }
    </script>

    <style>
        /* MANTENEMOS TUS ESTILOS ORIGINALES */
        body { margin: 0; overflow: hidden; background: #1a1a1a; font-family: 'Segoe UI', sans-serif; touch-action: none; user-select: none; color: #ddd; }
        #ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 100; pointer-events: none; }
        .hud-panel { position: absolute; bottom: 20px; right: 20px; background: rgba(0,0,0,0.7); padding: 10px; border-radius: 5px; border-left: 3px solid #c00; }
        #speed-val { font-size: 40px; font-weight: bold; color: #fff; font-family: monospace; }
        .hud-bar-container { width: 100px; height: 10px; background: #333; margin-top: 5px; position: relative; }
        .hud-bar { height: 100%; width: 0%; transition: width 0.05s; }
        #hud-gas { background: #0f0; } #hud-brake { background: #f00; }
        #hud-steer-marker { position: absolute; left: 50%; width: 2px; height: 15px; background: #0ff; top: -2px; }
        .top-btn { position: absolute; top: 20px; font-size: 24px; background: rgba(0,0,0,0.5); color: white; border: 1px solid #555; border-radius: 8px; width: 50px; height: 50px; cursor: pointer; pointer-events: auto; display: flex; justify-content: center; align-items: center; }
        #settings-btn { left: 20px; } #camera-btn { left: 80px; } #reset-btn { left: 140px; background: rgba(200, 0, 0, 0.5); }

        #touch-controls { display: none; }
        .pedal { position: absolute; bottom: 20px; background: #222; border: 2px solid #555; width: 60px; height: 120px; border-radius: 5px; transition: 0.1s; pointer-events: auto; }
        .pedal.pressed { border-color: #fff; background: #444; }
        #vis-brake { left: 20px; border-bottom: 5px solid red; } #vis-gas { right: 150px; border-bottom: 5px solid lime; }

        #steering-zone { position: absolute; bottom: 30px; left: 30px; width: 240px; height: 80px; background: rgba(255, 255, 255, 0.05); border-radius: 40px; border: 1px solid rgba(255,255,255,0.1); pointer-events: auto; display: flex; justify-content: space-between; align-items: center; padding: 0 10px; box-sizing: border-box; touch-action: none; overflow: hidden; }
        #steer-indicator { position: absolute; top: 0; left: 50%; width: 4px; height: 100%; background: rgba(255, 50, 50, 0.8); box-shadow: 0 0 10px red; transform: translateX(-50%); transition: transform 0.05s linear; }

        #telemetry-app { position: absolute; bottom: 160px; right: 20px; width: 100px; height: 80px; background: rgba(0, 0, 0, 0.6); border: 1px solid #444; padding: 5px; pointer-events: none; display: flex; flex-direction: column; gap: 5px; }
        .tel-bars-row { display: flex; height: 50px; gap: 5px; justify-content: flex-end; }
        .tel-col { width: 12px; background: #222; position: relative; border: 1px solid #555; }
        .tel-fill { position: absolute; bottom: 0; left: 0; width: 100%; height: 0%; transition: height 0.05s; }
        #tel-gas-fill { background: #00ff00; } #tel-brake-fill { background: #ff0000; }

        /* MODAL Y DEBUG */
        #modal { position: fixed; top:0; left:0; width:100%; height:100%; background: #111; z-index: 200; display: flex; flex-direction: column; overflow: hidden; }
        .modal-header { padding: 20px; background: #222; border-bottom: 1px solid #c00; display: flex; justify-content: space-between; align-items: center; }
        .modal-body { display: flex; flex: 1; padding: 20px; gap: 20px; overflow-y: auto; }
        .col-config { flex: 2; display: flex; flex-direction: column; gap: 15px; }
        .hidden { display: none !important; }
        .control-group { background: #1e1e1e; padding: 10px; border-radius: 4px; border: 1px solid #333; }
        .control-label { color: #fff; font-weight: bold; margin-bottom: 5px; display: block; text-transform: uppercase; font-size: 12px; }
        #play-btn { padding: 10px 30px; background: #c00; color: white; border: none; font-weight: bold; cursor: pointer; }
        
        /* ESTILO PARA PANEL DEBUG DESBLOQUEABLE */
        #debug-physics-panel { border: 1px solid #0ff; display: none; background: #001a1a; }
        input[type="range"] { width: 100%; margin: 10px 0; }
    </style>
</head>
<body>

    <div id="ui-layer">
        <button id="settings-btn" class="top-btn">‚öôÔ∏è</button>
        <button id="camera-btn" class="top-btn">üé•</button>
        <button id="reset-btn" class="top-btn">üîÑ</button>

        <div class="hud-panel">
            <div id="speed-val">0 KMH</div>
            <div class="hud-bar-container"><div id="hud-steer-marker"></div></div>
            <div class="hud-bar-container"><div id="hud-gas" class="hud-bar"></div></div>
            <div class="hud-bar-container"><div id="hud-brake" class="hud-bar"></div></div>
        </div>

        <div id="telemetry-app">
            <div class="tel-bars-row">
                <div class="tel-col"><div id="tel-brake-fill" class="tel-fill"></div></div>
                <div class="tel-col"><div id="tel-gas-fill" class="tel-fill"></div></div>
            </div>
            <div style="font-size:9px; color:#aaa; text-align:center">PEDALS</div>
        </div>

        <div id="touch-controls">
            <div id="steering-zone">
                <div id="steer-indicator"></div>
                <span style="opacity:0.3">‚¨ÖÔ∏è</span><span style="opacity:0.3">‚û°Ô∏è</span>
            </div>
            <div id="vis-brake" class="pedal"></div>
            <div id="vis-gas" class="pedal"></div>
        </div>
    </div>

    <div id="modal" class="hidden">
        <div class="modal-header">
            <div class="modal-title" id="menu-title">CONFIGURACI√ìN</div>
            <button id="play-btn">CERRAR</button>
        </div>
        <div class="modal-body">
            <div class="col-config">
                <div class="control-group" id="debug-physics-panel">
                    <label class="control-label" style="color:#0ff">üõ†Ô∏è ENGINEERING (DEBUG MODE)</label>
                    <div style="font-size:11px; margin-top:10px">Stiffness: <span id="val-stiff">55</span></div>
                    <input type="range" id="rng-stiff" min="10" max="150" value="55">
                    
                    <div style="font-size:11px">Rest Length: <span id="val-rest">0.5</span></div>
                    <input type="range" id="rng-rest" min="0.1" max="1.0" step="0.05" value="0.5">
                    
                    <div style="font-size:11px">Damping Relaxation: <span id="val-damp">8.5</span></div>
                    <input type="range" id="rng-damp" min="1" max="20" step="0.5" value="8.5">
                </div>

                <div class="control-group">
                    <label class="control-label">INFO SISTEMA</label>
                    <div style="font-size:12px; color:#888">Pulsa F6 x3 para ajustes de ingenier√≠a.</div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import * as THREE from 'three';
        import * as CANNON from 'cannon-es';

        // --- L√ìGICA DE DESBLOQUEO F6 ---
        let f6Count = 0;
        let lastF6Time = 0;
        window.addEventListener('keydown', (e) => {
            if(e.key === 'F6') {
                const now = Date.now();
                if(now - lastF6Time < 500) f6Count++;
                else f6Count = 1;
                lastF6Time = now;

                if(f6Count >= 3) {
                    document.getElementById('debug-physics-panel').style.display = 'block';
                    document.getElementById('menu-title').innerText = "CONFIGURACI√ìN (ENGINEERING MODE)";
                    alert("Ajustes de suspensi√≥n desbloqueados en el men√∫.");
                    f6Count = 0;
                }
            }
        });

        const inputs = { gas: 0, brake: 0, steer: 0, look: 0 };
        const keys = { w:0, s:0, a:0, d:0 };
        const isMobile = /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);

        // --- INICIALIZACI√ìN MUNDO 3D Y F√çSICA ---
        const scene = new THREE.Scene(); scene.background = new THREE.Color(0x1a1a1a);
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        document.body.appendChild(renderer.domElement);

        const world = new CANNON.World(); world.gravity.set(0, -9.82, 0);
        const groundMat = new CANNON.Material('ground');
        const wheelMat = new CANNON.Material('wheel');
        world.addContactMaterial(new CANNON.ContactMaterial(wheelMat, groundMat, { friction: 1.2, restitution: 0.1 }));

        const groundBody = new CANNON.Body({ mass: 0, material: groundMat });
        groundBody.addShape(new CANNON.Plane());
        groundBody.quaternion.setFromEuler(-Math.PI/2, 0, 0);
        world.addBody(groundBody);
        scene.add(new THREE.GridHelper(500, 100, 0x444444, 0x222222));

        // --- CHASSIS Y MODELO (TU GEOMETR√çA ORIGINAL) ---
        const chassisBody = new CANNON.Body({ mass: 650, material: groundMat });
        chassisBody.addShape(new CANNON.Box(new CANNON.Vec3(0.75, 0.2, 2.2)), new CANNON.Vec3(0, 0.2, 0));
        chassisBody.position.set(0, 2, 0);
        world.addBody(chassisBody);

        const carMesh = new THREE.Group();
        const redMat = new THREE.MeshStandardMaterial({ color: 0xff1100 });
        const blackMat = new THREE.MeshStandardMaterial({ color: 0x111111 });
        const nose = new THREE.Mesh(new THREE.BoxGeometry(0.8, 0.25, 1.8), redMat);
        nose.position.set(0, 0.2, 1.8); carMesh.add(nose);
        const rear = new THREE.Mesh(new THREE.BoxGeometry(1.5, 0.3, 1.5), redMat);
        rear.position.set(0, 0.2, -1.2); carMesh.add(rear);
        scene.add(carMesh);

        // --- VEH√çCULO Y RUEDAS ---
        const vehicle = new CANNON.RaycastVehicle({ chassisBody });
        const wheelOpts = {
            radius: 0.38,
            directionLocal: new CANNON.Vec3(0, -1, 0),
            axleLocal: new CANNON.Vec3(-1, 0, 0),
            suspensionStiffness: 55,
            suspensionRestLength: 0.5,
            frictionSlip: 3.5,
            dampingRelaxation: 8.5,
            dampingCompression: 5.0,
            chassisConnectionPointLocal: new CANNON.Vec3(0, 0, 0)
        };

        const wPositions = [[1.2, 0.1, 1.6], [-1.2, 0.1, 1.6], [1.2, 0.1, -1.6], [-1.2, 0.1, -1.6]];
        wPositions.forEach(p => {
            wheelOpts.chassisConnectionPointLocal.set(p[0], p[1], p[2]);
            vehicle.addWheel(wheelOpts);
        });
        vehicle.addToWorld(world);

        const wheelMeshes = [];
        const wGeo = new THREE.CylinderGeometry(0.38, 0.38, 0.5, 24); wGeo.rotateZ(Math.PI/2);
        for(let i=0; i<4; i++){
            const m = new THREE.Mesh(wGeo, blackMat); scene.add(m); wheelMeshes.push(m);
        }

        scene.add(new THREE.AmbientLight(0xffffff, 0.6));
        const sun = new THREE.DirectionalLight(0xffffff, 1); sun.position.set(10, 20, 10); scene.add(sun);

        // --- L√ìGICA DE CONTROL ---
        window.addEventListener('keydown', (e) => { if(keys.hasOwnProperty(e.key.toLowerCase())) keys[e.key.toLowerCase()] = 1; });
        window.addEventListener('keyup', (e) => { if(keys.hasOwnProperty(e.key.toLowerCase())) keys[e.key.toLowerCase()] = 0; });

        if(isMobile) document.getElementById('touch-controls').style.display = 'block';

        // --- ACTUALIZAR SUSPENSI√ìN DESDE DEBUG ---
        const updateSuspension = () => {
            const stiff = parseFloat(document.getElementById('rng-stiff').value);
            const rest = parseFloat(document.getElementById('rng-rest').value);
            const damp = parseFloat(document.getElementById('rng-damp').value);
            
            document.getElementById('val-stiff').innerText = stiff;
            document.getElementById('val-rest').innerText = rest;
            document.getElementById('val-damp').innerText = damp;

            vehicle.wheelInfos.forEach(w => {
                w.suspensionStiffness = stiff;
                w.suspensionRestLength = rest;
                w.dampingRelaxation = damp;
            });
        };
        ['rng-stiff', 'rng-rest', 'rng-damp'].forEach(id => document.getElementById(id).addEventListener('input', updateSuspension));

        // --- LOOP PRINCIPAL ---
        function animate() {
            requestAnimationFrame(animate);

            // Inputs
            inputs.gas = keys.w;
            inputs.brake = keys.s;
            inputs.steer = (keys.a ? 0.75 : 0) + (keys.d ? -0.75 : 0);

            // F√≠sica de Motor (F√≥rmula v10.4)
            const power = 4500;
            vehicle.applyEngineForce(-inputs.gas * power, 2);
            vehicle.applyEngineForce(-inputs.gas * power, 3);
            vehicle.setBrake(inputs.brake * 150, 0);
            vehicle.setBrake(inputs.brake * 150, 1);
            vehicle.setSteeringValue(inputs.steer * 0.7, 0);
            vehicle.setSteeringValue(inputs.steer * 0.7, 1);

            // Downforce (M√°s velocidad = m√°s agarre)
            const speed = chassisBody.velocity.length();
            if(speed > 5) {
                chassisBody.applyLocalForce(new CANNON.Vec3(0, -speed * 200, 0), new CANNON.Vec3(0,0,0));
            }

            world.fixedStep();

            // Sincronizaci√≥n Visual
            carMesh.position.copy(chassisBody.position);
            carMesh.quaternion.copy(chassisBody.quaternion);
            for(let i=0; i<4; i++) {
                vehicle.updateWheelTransform(i);
                wheelMeshes[i].position.copy(vehicle.wheelInfos[i].worldTransform.position);
                wheelMeshes[i].quaternion.copy(vehicle.wheelInfos[i].worldTransform.quaternion);
            }

            // C√°mara Chase
            const offset = new THREE.Vector3(0, 4, -8).applyMatrix4(carMesh.matrixWorld);
            camera.position.lerp(offset, 0.1);
            camera.lookAt(carMesh.position);

            // UI
            document.getElementById('speed-val').innerText = `${Math.floor(speed * 3.6)} KMH`;
            document.getElementById('hud-gas').style.width = `${inputs.gas * 100}%`;
            document.getElementById('hud-brake').style.width = `${inputs.brake * 100}%`;
            document.getElementById('tel-gas-fill').style.height = `${inputs.gas * 100}%`;
            document.getElementById('tel-brake-fill').style.height = `${inputs.brake * 100}%`;

            renderer.render(scene, camera);
        }

        animate();

        // Botones UI
        document.getElementById('settings-btn').onclick = () => document.getElementById('modal').classList.toggle('hidden');
        document.getElementById('play-btn').onclick = () => document.getElementById('modal').classList.add('hidden');
        document.getElementById('reset-btn').onclick = () => {
            chassisBody.position.set(0,3,0);
            chassisBody.velocity.set(0,0,0);
            chassisBody.quaternion.set(0,0,0,1);
        };
    </script>
</body>
</html>
