<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Racing Formula v10.4 (Pro Physics)</title>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
                "cannon-es": "https://unpkg.com/cannon-es@0.20.0/dist/cannon-es.js"
            }
        }
    </script>

    <style>
        body { margin: 0; overflow: hidden; background: #1a1a1a; font-family: 'Segoe UI', sans-serif; touch-action: none; user-select: none; color: #ddd; }
        #ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 100; pointer-events: none; }
        
        .hud-panel { position: absolute; bottom: 20px; right: 20px; background: rgba(0,0,0,0.7); padding: 10px; border-radius: 5px; border-left: 3px solid #c00; }
        #speed-val { font-size: 40px; font-weight: bold; color: #fff; font-family: monospace; }
        .hud-bar-container { width: 100px; height: 10px; background: #333; margin-top: 5px; position: relative; }
        .hud-bar { height: 100%; width: 0%; transition: width 0.05s; }
        #hud-gas { background: #0f0; } #hud-brake { background: #f00; }
        #hud-steer-marker { position: absolute; left: 50%; width: 2px; height: 15px; background: #0ff; top: -2px; }

        .top-btn { position: absolute; top: 20px; font-size: 24px; background: rgba(0,0,0,0.5); color: white; border: 1px solid #555; border-radius: 8px; width: 50px; height: 50px; cursor: pointer; pointer-events: auto; display: flex; justify-content: center; align-items: center; }
        #settings-btn { left: 20px; }
        #camera-btn { left: 80px; }
        #reset-btn { left: 140px; background: rgba(200, 0, 0, 0.5); }

        #touch-controls { display: none; }
        .pedal { position: absolute; bottom: 20px; background: #222; border: 2px solid #555; width: 60px; height: 120px; border-radius: 5px; transition: all 0.2s ease; pointer-events: auto; }
        .pedal.pressed { border-color: #fff; background: #444; }
        #vis-brake { left: 20px; border-bottom: 5px solid red; } #vis-gas { right: 20px; border-bottom: 5px solid lime; }

        #steering-zone {
            position: absolute; bottom: 30px; left: 30px; width: 240px; height: 80px;
            background: rgba(255, 255, 255, 0.05); border-radius: 40px; border: 1px solid rgba(255,255,255,0.1);
            pointer-events: auto; display: flex; justify-content: space-between; align-items: center;
            padding: 0 10px; box-sizing: border-box; touch-action: none; overflow: hidden;
        }
        #steer-indicator {
            position: absolute; top: 0; left: 50%; width: 4px; height: 100%;
            background: rgba(255, 50, 50, 0.8); box-shadow: 0 0 10px red;
            transform: translateX(-50%); transition: transform 0.05s linear;
        }

        #modal { position: fixed; top:0; left:0; width:100%; height:100%; background: #111; z-index: 200; display: flex; flex-direction: column; overflow: hidden; }
        .modal-header { padding: 20px; background: #222; border-bottom: 1px solid #c00; display: flex; justify-content: space-between; align-items: center; }
        .modal-body { display: flex; flex: 1; padding: 20px; gap: 20px; overflow-y: auto; }
        .col-config { flex: 2; display: flex; flex-direction: column; gap: 15px; }
        .col-debug { flex: 1; background: #000; border: 1px solid #333; padding: 10px; overflow-y: auto; font-family: monospace; font-size: 11px; display: none; }
        .control-group { background: #1e1e1e; padding: 10px; border-radius: 4px; border: 1px solid #333; }
        #play-btn { padding: 10px 30px; background: #c00; color: white; border: none; font-weight: bold; cursor: pointer; }
        .hidden { display: none !important; }
        .option-btn { width: 100%; padding: 12px; font-size: 14px; border: none; border-radius: 5px; cursor: pointer; background: #333; color: #ccc; border: 1px solid #444; }
        .active-opt { border: 1px solid #0ff; color: #fff; background: #224444; }
    </style>
</head>
<body>

    <div id="ui-layer">
        <button id="settings-btn" class="top-btn">‚öôÔ∏è</button>
        <button id="camera-btn" class="top-btn">üé•</button>
        <button id="reset-btn" class="top-btn">üîÑ</button>

        <div class="hud-panel">
            <div id="speed-val">0 KMH</div>
            <div class="hud-bar-container"><div id="hud-steer-marker"></div></div>
            <div class="hud-bar-container"><div id="hud-gas" class="hud-bar"></div></div>
            <div class="hud-bar-container"><div id="hud-brake" class="hud-bar"></div></div>
        </div>

        <div id="touch-controls">
            <div id="steering-zone"><div id="steer-indicator"></div></div>
            <div id="vis-brake" class="pedal"></div>
            <div id="vis-gas" class="pedal"></div>
        </div>
    </div>

    <div id="modal">
        <div class="modal-header">
            <div style="color:white; font-weight:bold;">CONFIGURACI√ìN v10.4</div>
            <button id="play-btn">GUARDAR Y JUGAR</button>
        </div>
        <div class="modal-body">
            <div class="col-config">
                <div class="control-group">
                    <label style="color:#fff; font-size:12px; margin-bottom:10px; display:block">MODO M√ìVIL</label>
                    <div style="display:flex; gap:10px">
                        <button class="option-btn" id="opt-slide">SLIDER</button>
                        <button class="option-btn" id="opt-gyro">GIROSCOPIO</button>
                    </div>
                </div>
                <div class="control-group">
                    <label style="color:#fff; font-size:11px">CONTROLES DE MANDO (GAMEPAD)</label>
                    <div style="display:flex; flex-direction:column; gap:5px; margin-top:5px;">
                        <select id="sel-steer"></select>
                        <select id="sel-gas"></select>
                        <select id="sel-brake"></select>
                    </div>
                </div>
            </div>
            <div class="col-debug" id="debug-list">
                <div style="color:#c00">MODO DEBUG ACTIVADO</div>
            </div>
        </div>
    </div>

    <script type="module">
        import * as THREE from 'three';
        import * as CANNON from 'cannon-es';

        const isMobile = /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
        const config = JSON.parse(localStorage.getItem('f1_v10_conf')) || {
            steer: { id: 'axis-0', invert: false }, gas: { id: 'axis-2', invert: true }, brake: { id: 'axis-3', invert: true },
            gamma: 1.0, mobileMode: 'slide'
        };

        // --- L√ìGICA DE DESBLOQUEO (5 CLICKS RESET) ---
        let resetClicks = 0;
        let lastResetTime = 0;
        document.getElementById('reset-btn').addEventListener('click', () => {
            const now = Date.now();
            if (now - lastResetTime < 500) resetClicks++;
            else resetClicks = 1;
            lastResetTime = now;
            if (resetClicks >= 5) {
                document.getElementById('debug-list').style.display = 'block';
                alert("Debug desbloqueado");
            }
        });

        const inputs = { gas: 0, brake: 0, steer: 0 };
        const state = { cameraMode: 'chase' };

        // --- AJUSTE DIN√ÅMICO DE PEDALES ---
        function setupMobileMode(mode) {
            config.mobileMode = mode;
            const brakePedal = document.getElementById('vis-brake');
            if (mode === 'slide') {
                document.getElementById('steering-zone').style.display = 'flex';
                brakePedal.style.left = 'auto';
                brakePedal.style.right = '110px'; // Se mueve a la derecha
            } else {
                document.getElementById('steering-zone').style.display = 'none';
                brakePedal.style.right = 'auto';
                brakePedal.style.left = '20px'; // Vuelve a la izquierda
            }
        }
        document.getElementById('opt-slide').onclick = () => setupMobileMode('slide');
        document.getElementById('opt-gyro').onclick = () => setupMobileMode('gyro');

        // --- INICIALIZACI√ìN F√çSICA Y MUNDO (TU C√ìDIGO ORIGINAL) ---
        const scene = new THREE.Scene();
        const world = new CANNON.World(); world.gravity.set(0, -9.82, 0);
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 500);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const chassisBody = new CANNON.Body({ mass: 700 });
        chassisBody.addShape(new CANNON.Box(new CANNON.Vec3(0.8, 0.2, 2.2)));
        chassisBody.position.set(0, 2, 0);
        world.addBody(chassisBody);

        const carMesh = new THREE.Mesh(new THREE.BoxGeometry(1.6, 0.4, 4.4), new THREE.MeshStandardMaterial({color: 0xff0000}));
        scene.add(carMesh);

        // --- F√çSICA v10.4 INTEGRADA ---
        const vehicle = new CANNON.RaycastVehicle({ chassisBody });
        const wOpts = { 
            radius: 0.38, directionLocal: new CANNON.Vec3(0,-1,0), suspensionStiffness: 60, 
            suspensionRestLength: 0.4, frictionSlip: 4.0, dampingRelaxation: 9, 
            dampingCompression: 6, axleLocal: new CANNON.Vec3(-1,0,0)
        };
        
        // Ruedas (Posiciones originales)
        const wheelPos = [[1, 0, 1.5], [-1, 0, 1.5], [1, 0, -1.5], [-1, 0, -1.5]];
        wheelPos.forEach(p => {
            wOpts.chassisConnectionPointLocal = new CANNON.Vec3(p[0], p[1], p[2]);
            vehicle.addWheel(wOpts);
        });
        vehicle.addToWorld(world);

        // --- LOOP DE ANIMACI√ìN ---
        function animate() {
            requestAnimationFrame(animate);

            // Downforce (Carga aerodin√°mica v10.4)
            const speed = chassisBody.velocity.length();
            if(speed > 5) {
                chassisBody.applyLocalForce(new CANNON.Vec3(0, -speed * 200, 0), new CANNON.Vec3(0,0,0));
            }

            // Aplicar fuerzas y renderizar (Tus l√≥gicas de c√°mara/input)
            world.fixedStep();
            carMesh.position.copy(chassisBody.position);
            carMesh.quaternion.copy(chassisBody.quaternion);

            camera.position.lerp(new THREE.Vector3(0,4,-8).applyMatrix4(carMesh.matrixWorld), 0.1);
            camera.lookAt(carMesh.position);

            document.getElementById('speed-val').innerText = Math.floor(speed * 3.6) + " KMH";
            renderer.render(scene, camera);
        }

        // Setup inicial
        if(isMobile) {
            document.getElementById('touch-controls').style.display = 'block';
            setupMobileMode(config.mobileMode);
        }
        document.getElementById('play-btn').onclick = () => document.getElementById('modal').classList.add('hidden');
        animate();
    </script>
</body>
</html>
