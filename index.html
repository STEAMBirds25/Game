<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Racing Formula v10.4 (Hybrid Input)</title>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
                "cannon-es": "https://unpkg.com/cannon-es@0.20.0/dist/cannon-es.js"
            }
        }
    </script>

    <style>
        /* Mantenemos exactamente tus estilos originales */
        body { margin: 0; overflow: hidden; background: #1a1a1a; font-family: 'Segoe UI', sans-serif; touch-action: none; user-select: none; color: #ddd; }
        #ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 100; pointer-events: none; }
        .hud-panel { position: absolute; bottom: 20px; right: 20px; background: rgba(0,0,0,0.7); padding: 10px; border-radius: 5px; border-left: 3px solid #c00; }
        #speed-val { font-size: 40px; font-weight: bold; color: #fff; font-family: monospace; }
        .hud-bar-container { width: 100px; height: 10px; background: #333; margin-top: 5px; position: relative; }
        .hud-bar { height: 100%; width: 0%; transition: width 0.05s; }
        #hud-gas { background: #0f0; } #hud-brake { background: #f00; }
        #hud-steer-marker { position: absolute; left: 50%; width: 2px; height: 15px; background: #0ff; top: -2px; }
        .top-btn { position: absolute; top: 20px; font-size: 24px; background: rgba(0,0,0,0.5); color: white; border: 1px solid #555; border-radius: 8px; width: 50px; height: 50px; cursor: pointer; pointer-events: auto; display: flex; justify-content: center; align-items: center; }
        #settings-btn { left: 20px; } #camera-btn { left: 80px; } #reset-btn { left: 140px; background: rgba(200, 0, 0, 0.5); }
        #touch-controls { display: block; }
        .pedal { position: absolute; bottom: 20px; background: #222; border: 2px solid #555; width: 60px; height: 120px; border-radius: 5px; transition: 0.1s; pointer-events: auto; }
        .pedal.pressed { border-color: #fff; background: #444; }
        #vis-brake { left: 20px; border-bottom: 5px solid red; } #vis-gas { right: 150px; border-bottom: 5px solid lime; }
        #steering-zone { position: absolute; bottom: 30px; left: 30px; width: 240px; height: 80px; background: rgba(255, 255, 255, 0.05); border-radius: 40px; border: 1px solid rgba(255,255,255,0.1); pointer-events: auto; display: flex; justify-content: space-between; align-items: center; padding: 0 10px; box-sizing: border-box; touch-action: none; overflow: hidden; }
        #steer-indicator { position: absolute; top: 0; left: 50%; width: 4px; height: 100%; background: rgba(255, 50, 50, 0.8); box-shadow: 0 0 10px red; transform: translateX(-50%); transition: transform 0.05s linear; }
        #telemetry-app { position: absolute; bottom: 160px; right: 20px; width: 100px; height: 80px; background: rgba(0, 0, 0, 0.6); border: 1px solid #444; padding: 5px; pointer-events: none; display: flex; flex-direction: column; gap: 5px; }
        .tel-fill { position: absolute; bottom: 0; left: 0; width: 100%; height: 0%; transition: height 0.05s; }
        #tel-gas-fill { background: #00ff00; } #tel-brake-fill { background: #ff0000; }
        /* Modal y configuraci칩n */
        #modal { position: fixed; top:0; left:0; width:100%; height:100%; background: #111; z-index: 200; display: flex; flex-direction: column; overflow: hidden; }
        .hidden { display: none !important; }
        #play-btn { padding: 10px 30px; background: #c00; color: white; border: none; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

    <div id="ui-layer">
        <button id="settings-btn" class="top-btn">丘뙖잺</button>
        <button id="camera-btn" class="top-btn">游꿘</button>
        <button id="reset-btn" class="top-btn">游댃</button>

        <div class="hud-panel">
            <div id="speed-val">0 KMH</div>
            <div class="hud-bar-container"><div id="hud-steer-marker"></div></div>
            <div class="hud-bar-container"><div id="hud-gas" class="hud-bar"></div></div>
            <div class="hud-bar-container"><div id="hud-brake" class="hud-bar"></div></div>
        </div>

        <div id="telemetry-app">
            <div style="display: flex; height: 50px; gap: 5px; justify-content: flex-end;">
                <div style="width: 12px; background: #222; position: relative; border: 1px solid #555;"><div id="tel-brake-fill" class="tel-fill"></div></div>
                <div style="width: 12px; background: #222; position: relative; border: 1px solid #555;"><div id="tel-gas-fill" class="tel-fill"></div></div>
            </div>
            <div style="font-size:9px; color:#aaa; text-align:center">PEDALS</div>
        </div>

        <div id="touch-controls">
            <div id="steering-zone"><div id="steer-indicator"></div><span>拘勇</span><span>俱뫮잺</span></div>
            <div id="vis-brake" class="pedal"></div>
            <div id="vis-gas" class="pedal"></div>
        </div>
    </div>

    <div id="modal" class="hidden">
        <div style="padding: 20px; background: #222; border-bottom: 1px solid #c00; display: flex; justify-content: space-between; align-items: center;">
            <div style="font-weight:bold; color:white;">CONFIGURACI칍N v10.4</div>
            <button id="play-btn">GUARDAR Y JUGAR</button>
        </div>
        <div style="padding: 40px; text-align: center; color: #888;">
            Compatible con: <b>Teclado (WASD)</b>, <b>Mando (Gamepad)</b> y <b>Touch</b>.
        </div>
    </div>

    <script type="module">
        import * as THREE from 'three';
        import * as CANNON from 'cannon-es';

        // --- CONFIGURACI칍N Y ESTADO ---
        const config = { gamma: 1.0, mobileMode: 'slide' };
        const inputs = { gas: 0, brake: 0, steer: 0, look: 0 };
        const keys = { w:0, s:0, a:0, d:0 };
        let cameraMode = 'chase';

        // --- SISTEMA DE ENTRADA H칈BRIDO ---
        
        // 1. Teclado
        window.addEventListener('keydown', (e) => { if(keys.hasOwnProperty(e.key.toLowerCase())) keys[e.key.toLowerCase()] = 1; });
        window.addEventListener('keyup', (e) => { if(keys.hasOwnProperty(e.key.toLowerCase())) keys[e.key.toLowerCase()] = 0; });

        // 2. Touch (Slider y Pedales)
        const steerZone = document.getElementById('steering-zone');
        const steerInd = document.getElementById('steer-indicator');
        steerZone.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const rect = steerZone.getBoundingClientRect();
            const val = (e.touches[0].clientX - (rect.left + rect.width/2)) / (rect.width/2);
            inputs.steer = Math.max(-1, Math.min(1, val));
        });
        steerZone.addEventListener('touchend', () => { inputs.steer = 0; });

        const bindPedal = (id, key) => {
            const el = document.getElementById(id);
            el.addEventListener('touchstart', (e) => { e.preventDefault(); inputs[key] = 1; el.classList.add('pressed'); });
            el.addEventListener('touchend', (e) => { e.preventDefault(); inputs[key] = 0; el.classList.remove('pressed'); });
        };
        bindPedal('vis-gas', 'gas'); bindPedal('brake', 'brake');

        // --- MOTOR 3D Y F칈SICA ---
        const scene = new THREE.Scene(); scene.background = new THREE.Color(0x1a1a1a);
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.4, 500);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        document.body.appendChild(renderer.domElement);

        const world = new CANNON.World(); world.gravity.set(0, -9.82, 0);

        // Suelo y Coche
        const groundBody = new CANNON.Body({ mass: 0 }); groundBody.addShape(new CANNON.Plane());
        groundBody.quaternion.setFromEuler(-Math.PI/2, 0, 0); world.addBody(groundBody);
        scene.add(new THREE.GridHelper(500, 100, 0x444444, 0x222222));

        const chassisBody = new CANNON.Body({ mass: 200 });
        chassisBody.addShape(new CANNON.Box(new CANNON.Vec3(0.75, 0.2, 2.2)));
        chassisBody.position.set(0, 2, 0); world.addBody(chassisBody);

        const carMesh = new THREE.Group();
        const bodyPart = new THREE.Mesh(new THREE.BoxGeometry(1.5, 0.5, 4), new THREE.MeshStandardMaterial({color: 0xc00}));
        carMesh.add(bodyPart); scene.add(carMesh);

        // Raycast Vehicle (Tu suspensi칩n original)
        const vehicle = new CANNON.RaycastVehicle({ chassisBody });
        const wOpts = { radius: 0.38, directionLocal: new CANNON.Vec3(0,-1,0), suspensionStiffness: 80, suspensionRestLength: 0.35, frictionSlip: 3, axleLocal: new CANNON.Vec3(-1,0,0), chassisConnectionPointLocal: new CANNON.Vec3(0,0,0) };
        
        const wPos = [[1.2, 0.1, 1.6], [-1.2, 0.1, 1.6], [1.2, 0.1, -1.6], [-1.2, 0.1, -1.6]];
        wPos.forEach(p => { wOpts.chassisConnectionPointLocal.set(p[0], p[1], p[2]); vehicle.addWheel(wOpts); });
        vehicle.addToWorld(world);

        const wheelMeshes = wPos.map(() => {
            const m = new THREE.Mesh(new THREE.CylinderGeometry(0.38, 0.38, 0.5, 24), new THREE.MeshStandardMaterial({color: 0x222222}));
            m.rotateZ(Math.PI/2); scene.add(m); return m;
        });

        scene.add(new THREE.AmbientLight(0xffffff, 0.6));
        const sun = new THREE.DirectionalLight(0xffffff, 1); sun.position.set(10, 20, 10); scene.add(sun);

        // --- LOOP PRINCIPAL ---
        function animate() {
            requestAnimationFrame(animate);

            // Mezclar entradas: Teclado + Gamepad + Touch
            const gp = navigator.getGamepads ? navigator.getGamepads()[0] : null;
            
            let finalGas = inputs.gas || keys.w || (gp ? (gp.buttons[7]?.value || 0) : 0);
            let finalBrake = inputs.brake || keys.s || (gp ? (gp.buttons[6]?.value || 0) : 0);
            
            // Direcci칩n suave para teclado
            let targetSteer = inputs.steer;
            if (keys.a) targetSteer = 0.8;
            else if (keys.d) targetSteer = -0.8;
            else if (gp) targetSteer = -gp.axes[0];

            // Aplicar f칤sica
            vehicle.applyEngineForce(-finalGas * 3500, 2);
            vehicle.applyEngineForce(-finalGas * 3500, 3);
            vehicle.setBrake(finalBrake * 150, 0);
            vehicle.setBrake(finalBrake * 150, 1);
            vehicle.setSteeringValue(targetSteer * 0.6, 0);
            vehicle.setSteeringValue(targetSteer * 0.6, 1);

            world.fixedStep();

            // Actualizar visuales
            carMesh.position.copy(chassisBody.position);
            carMesh.quaternion.copy(chassisBody.quaternion);
            for(let i=0; i<4; i++) {
                vehicle.updateWheelTransform(i);
                wheelMeshes[i].position.copy(vehicle.wheelInfos[i].worldTransform.position);
                wheelMeshes[i].quaternion.copy(vehicle.wheelInfos[i].worldTransform.quaternion);
            }

            // C치mara Chase
            const camPos = new THREE.Vector3(0, 4, -8).applyMatrix4(carMesh.matrixWorld);
            camera.position.lerp(camPos, 0.1);
            camera.lookAt(carMesh.position);

            // HUD y Telemetr칤a
            document.getElementById('speed-val').innerText = `${Math.floor(chassisBody.velocity.length()*3.6)} KMH`;
            document.getElementById('hud-gas').style.width = `${finalGas*100}%`;
            document.getElementById('tel-gas-fill').style.height = `${finalGas*100}%`;
            document.getElementById('hud-brake').style.width = `${finalBrake*100}%`;
            document.getElementById('tel-brake-fill').style.height = `${finalBrake*100}%`;
            document.getElementById('hud-steer-marker').style.left = `${(targetSteer*50)+50}%`;
            steerInd.style.transform = `translateX(${targetSteer * 100}px)`;

            renderer.render(scene, camera);
        }

        animate();

        // Eventos de botones
        document.getElementById('settings-btn').onclick = () => document.getElementById('modal').classList.toggle('hidden');
        document.getElementById('play-btn').onclick = () => document.getElementById('modal').classList.add('hidden');
        document.getElementById('reset-btn').onclick = () => {
            chassisBody.position.set(0,3,0);
            chassisBody.velocity.set(0,0,0);
            chassisBody.quaternion.set(0,0,0,1);
        };
    </script>
</body>
</html>
