<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Racing Formula Beta v4</title>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
                "cannon-es": "https://unpkg.com/cannon-es@0.20.0/dist/cannon-es.js"
            }
        }
    </script>

    <style>
        body { margin: 0; overflow: hidden; background: #1a1a1a; font-family: 'Segoe UI', sans-serif; touch-action: none; user-select: none; -webkit-user-select: none; }
        
        #ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 100; pointer-events: none; }
        
        .top-btn {
            position: absolute; top: 20px; font-size: 24px; background: rgba(0,0,0,0.5); color: white;
            border: 1px solid #555; border-radius: 8px; width: 50px; height: 50px; cursor: pointer; pointer-events: auto;
            display: flex; justify-content: center; align-items: center;
        }
        #settings-btn { left: 20px; }
        #camera-btn { left: 80px; }
        #reset-btn { left: 140px; background: rgba(200, 0, 0, 0.5); }
        #calibrate-btn { left: 200px; background: rgba(0, 100, 200, 0.5); font-size: 18px; }

        #speed-box {
            position: absolute; top: 20px; right: 20px; text-align: right; color: #0ff; text-shadow: 0 0 5px #0ff; font-family: monospace;
        }
        #speed-val { font-size: 40px; font-weight: bold; line-height: 1; }
        #gear-val { font-size: 16px; color: #fff; }

        /* PEDALES */
        .pedal {
            position: absolute; bottom: 20px; background: linear-gradient(to bottom, #333, #111);
            border: 2px solid #555; border-radius: 6px; box-shadow: 0 5px 10px rgba(0,0,0,0.5);
            pointer-events: auto; display: flex; justify-content: center; align-items: flex-end;
            color: #aaa; font-size: 12px; font-weight: bold; padding-bottom: 8px;
            background-image: repeating-linear-gradient(0deg, transparent, transparent 10px, #000 10px, #000 12px);
            transition: transform 0.1s; touch-action: none; 
        }
        .pedal:active, .pedal.pressed { transform: scale(0.95) translateY(3px); color: white; border-color: white; }

        #gas-pedal { right: 20px; width: 70px; height: 160px; border-bottom: 5px solid #00cc00; }
        #gas-pedal.pressed { background-color: #040; box-shadow: 0 0 15px #0f0; }

        #brake-pedal { width: 90px; height: 90px; border-bottom: 5px solid #cc0000; }
        #brake-pedal.pressed { background-color: #400; box-shadow: 0 0 15px #f00; }

        .mode-slide #brake-pedal { left: auto; right: 110px; }
        .mode-gyro #brake-pedal { right: auto; left: 30px; }

        /* SLIDER */
        #steering-zone {
            position: absolute; bottom: 30px; left: 30px;
            width: 240px; height: 80px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 40px; border: 1px solid rgba(255,255,255,0.1);
            pointer-events: auto; display: flex; justify-content: space-between; align-items: center;
            padding: 0 10px; box-sizing: border-box; touch-action: none; overflow: hidden;
        }
        .arrow-vis { font-size: 30px; opacity: 0.5; pointer-events: none; user-select: none; }
        #steer-indicator {
            position: absolute; top: 0; left: 50%; width: 4px; height: 100%;
            background: rgba(255, 50, 50, 0.8); box-shadow: 0 0 10px red;
            transform: translateX(-50%); transition: transform 0.05s linear;
        }
        #steering-zone::after {
            content: ''; position: absolute; left: 50%; top: 20%; height: 60%; width: 2px;
            background: rgba(255,255,255,0.1); transform: translateX(-50%);
        }

        .hidden { display: none !important; }
        .modal-hidden { display: none !important; }

        /* MEN DE CONFIGURACIN */
        #modal {
            position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.95); z-index: 200;
            display: flex; justify-content: center; align-items: center;
        }
        .modal-content { background: #222; padding: 20px; border-radius: 10px; color: white; width: 90%; max-width: 400px; max-height: 90vh; overflow-y: auto; text-align: center; }
        
        h2 { margin: 0 0 15px 0; color: #fff; font-size: 20px; border-bottom: 2px solid #c00; padding-bottom: 10px; }
        h3 { font-size: 14px; color: #888; margin: 15px 0 5px 0; text-transform: uppercase; letter-spacing: 1px; }

        .option-btn { width: 100%; padding: 12px; margin-top: 5px; font-size: 14px; border: none; border-radius: 5px; cursor: pointer; background: #333; color: #ccc; transition: all 0.2s; border: 1px solid #444; }
        .option-btn:hover { background: #444; }
        .active-opt { border: 1px solid #0ff; color: #fff; background: #224444; box-shadow: 0 0 8px rgba(0,255,255,0.3); }
        
        .play-btn { background: #c00; color: white; font-weight: bold; margin-top: 25px; border: none; font-size: 18px; }
        .play-btn:hover { background: #f00; }

        /* MAPPING BUTTONS */
        .map-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 10px; }
        .map-btn { 
            background: #222; border: 1px solid #555; color: white; padding: 10px; cursor: pointer; border-radius: 4px; font-size: 12px; 
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .map-btn span { font-size: 10px; color: #888; margin-top: 3px; }
        .map-btn:hover { background: #333; }
        .mapping-active { background: #c00 !important; color: white !important; border-color: red !important; animation: blink 0.5s infinite alternate; }
        @keyframes blink { from { opacity: 1; } to { opacity: 0.5; } }

        #gp-status { font-size: 11px; color: #0f0; margin-bottom: 10px; min-height: 15px; }
    </style>
</head>
<body>

    <div id="ui-layer" class="mode-slide">
        <div id="speed-box"><div id="speed-val">0</div><div id="gear-val">KM/H</div></div>
        
        <button id="settings-btn" class="top-btn">锔</button>
        <button id="camera-btn" class="top-btn"></button>
        <button id="reset-btn" class="top-btn"></button>
        <button id="calibrate-btn" class="top-btn hidden"></button>

        <div id="steering-zone">
            <div id="steer-indicator"></div>
            <div class="arrow-vis">猬锔</div>
            <div class="arrow-vis">★</div>
        </div>

        <div id="brake-pedal" class="pedal">FRENO</div>
        <div id="gas-pedal" class="pedal">GAS</div>
    </div>

    <div id="modal">
        <div class="modal-content">
            <h2>Racing Formula v4</h2>
            
            <h3>Modo M贸vil</h3>
            <div class="map-grid">
                <button id="opt-slide" class="option-btn active-opt">SLIDER</button>
                <button id="opt-gyro" class="option-btn">GIROSCOPIO</button>
            </div>

            <h3>Teclado (PC)</h3>
            <div class="map-grid">
                <button class="map-btn" onclick="startMap('key', 'gas')">GAS <span id="lbl-key-gas">W</span></button>
                <button class="map-btn" onclick="startMap('key', 'brake')">FRENO <span id="lbl-key-brake">S</span></button>
                <button class="map-btn" onclick="startMap('key', 'left')">IZQUIERDA <span id="lbl-key-left">A</span></button>
                <button class="map-btn" onclick="startMap('key', 'right')">DERECHA <span id="lbl-key-right">D</span></button>
            </div>

            <h3>Gamepad / Volante</h3>
            <div id="gp-status">Esperando mando...</div>
            <div class="map-grid">
                <button class="map-btn" onclick="startMap('gp', 'gas')">GAS <span id="lbl-gp-gas">BTN 7</span></button>
                <button class="map-btn" onclick="startMap('gp', 'brake')">FRENO <span id="lbl-gp-brake">BTN 6</span></button>
                <button class="map-btn" style="grid-column: span 2;" onclick="startMap('gp', 'steer')">VOLANTE / STICK <span id="lbl-gp-steer">AXIS 0</span></button>
            </div>
            
            <button id="close-btn" class="option-btn play-btn">JUGAR</button>
        </div>
    </div>

    <script type="module">
        import * as THREE from 'three';
        import * as CANNON from 'cannon-es';

        // --- SISTEMA DE CONFIGURACIN PERSISTENTE ---
        const defaultConfig = {
            keys: { gas: 'w', brake: 's', left: 'a', right: 'd' },
            gp: {
                gas: { type: 'button', index: 7 }, // R2
                brake: { type: 'button', index: 6 }, // L2
                steer: { type: 'axis', index: 0 } // Stick Izq
            }
        };

        // Cargar o usar defecto
        let userConfig = JSON.parse(localStorage.getItem('f1_v4_config')) || defaultConfig;

        function saveConfig() {
            localStorage.setItem('f1_v4_config', JSON.stringify(userConfig));
            updateLabels();
        }

        // --- ESTADO GLOBAL ---
        const controls = {
            gas: 0, brake: 0, steer: 0, // Valores finales 0-1
            rawSteerKey: 0, rawSteerPad: 0, rawSteerTouch: 0
        };
        
        const state = { 
            controlMode: 'slide', cameraMode: 'chase', gyroEnabled: false, 
            rawGyro: 0, gyroOffset: 0, mapping: null // { device: 'key'|'gp', action: 'gas' }
        };

        // --- UI REFS ---
        const uiLayer = document.getElementById('ui-layer');
        const modal = document.getElementById('modal');
        const steerZone = document.getElementById('steering-zone');
        const steerIndicator = document.getElementById('steer-indicator');
        const calibrateBtn = document.getElementById('calibrate-btn');

        // --- MAPEO DE CONTROLES (LOGICA) ---
        window.startMap = function(device, action) {
            state.mapping = { device, action };
            const btn = event.target.closest('button');
            const originalText = btn.innerHTML;
            btn.classList.add('mapping-active');
            btn.innerHTML = "PRESIONA AHORA...";

            // Timeout para cancelar
            setTimeout(() => {
                if (state.mapping && state.mapping.action === action) {
                    state.mapping = null;
                    btn.classList.remove('mapping-active');
                    btn.innerHTML = originalText;
                }
            }, 5000);
        }

        function updateLabels() {
            // Keys
            document.getElementById('lbl-key-gas').innerText = userConfig.keys.gas.toUpperCase();
            document.getElementById('lbl-key-brake').innerText = userConfig.keys.brake.toUpperCase();
            document.getElementById('lbl-key-left').innerText = userConfig.keys.left.toUpperCase();
            document.getElementById('lbl-key-right').innerText = userConfig.keys.right.toUpperCase();
            // Gamepad
            const gpText = (cfg) => `${cfg.type === 'axis' ? 'AXIS' : 'BTN'} ${cfg.index}`;
            document.getElementById('lbl-gp-gas').innerText = gpText(userConfig.gp.gas);
            document.getElementById('lbl-gp-brake').innerText = gpText(userConfig.gp.brake);
            document.getElementById('lbl-gp-steer').innerText = gpText(userConfig.gp.steer);
        }
        updateLabels();

        // --- INPUT: TECLADO ---
        window.addEventListener('keydown', (e) => {
            const key = e.key.toLowerCase();

            // MODO MAPEO
            if (state.mapping && state.mapping.device === 'key') {
                e.preventDefault();
                userConfig.keys[state.mapping.action] = key;
                saveConfig();
                // Reset UI
                document.querySelectorAll('.mapping-active').forEach(b => b.classList.remove('mapping-active'));
                state.mapping = null;
                return;
            }

            // MODO JUEGO
            if (key === userConfig.keys.gas) { controls.gas = 1; document.getElementById('gas-pedal').classList.add('pressed'); }
            if (key === userConfig.keys.brake) { controls.brake = 1; document.getElementById('brake-pedal').classList.add('pressed'); }
            if (key === userConfig.keys.left) controls.rawSteerKey = 1; 
            if (key === userConfig.keys.right) controls.rawSteerKey = -1;
        });

        window.addEventListener('keyup', (e) => {
            const key = e.key.toLowerCase();
            if (key === userConfig.keys.gas) { controls.gas = 0; document.getElementById('gas-pedal').classList.remove('pressed'); }
            if (key === userConfig.keys.brake) { controls.brake = 0; document.getElementById('brake-pedal').classList.remove('pressed'); }
            if (key === userConfig.keys.left || key === userConfig.keys.right) controls.rawSteerKey = 0;
        });

        // --- INPUT: GAMEPAD ---
        function pollGamepads() {
            const gp = navigator.getGamepads ? navigator.getGamepads()[0] : null;
            const status = document.getElementById('gp-status');
            
            if (gp) {
                status.innerText = "Conectado: " + gp.id.substring(0,15) + "...";
                status.style.color = "#0f0";

                // MODO MAPEO
                if (state.mapping && state.mapping.device === 'gp') {
                    // Check Buttons
                    gp.buttons.forEach((btn, idx) => {
                        if(btn.pressed) {
                            userConfig.gp[state.mapping.action] = { type: 'button', index: idx };
                            finishGpMap();
                        }
                    });
                    // Check Axes (Threshold > 0.5)
                    gp.axes.forEach((val, idx) => {
                        if(Math.abs(val) > 0.5) {
                            userConfig.gp[state.mapping.action] = { type: 'axis', index: idx };
                            finishGpMap();
                        }
                    });
                    return;
                }

                // MODO JUEGO
                // Leer Gas
                const gasCfg = userConfig.gp.gas;
                let gasVal = 0;
                if(gasCfg.type==='button') gasVal = gp.buttons[gasCfg.index]?.value || 0;
                else gasVal = Math.max(0, gp.axes[gasCfg.index]); // Ejes simples
                if(gasVal > 0.1) controls.gas = gasVal; // Override si se usa

                // Leer Brake
                const brakeCfg = userConfig.gp.brake;
                let brakeVal = 0;
                if(brakeCfg.type==='button') brakeVal = gp.buttons[brakeCfg.index]?.value || 0;
                else brakeVal = Math.max(0, gp.axes[brakeCfg.index]);
                if(brakeVal > 0.1) controls.brake = brakeVal;

                // Leer Volante
                const steerCfg = userConfig.gp.steer;
                let steerVal = 0;
                if(steerCfg.type==='axis') steerVal = gp.axes[steerCfg.index];
                else steerVal = (gp.buttons[steerCfg.index]?.pressed) ? (state.mapping ? 0 : 1) : 0; // Fallback raro
                
                if(Math.abs(steerVal) > 0.1) controls.rawSteerPad = -steerVal; // Invertir usualmente necesario
                else controls.rawSteerPad = 0;

            } else {
                status.innerText = "Buscando mando...";
                status.style.color = "#777";
            }
        }

        function finishGpMap() {
            saveConfig();
            document.querySelectorAll('.mapping-active').forEach(b => b.classList.remove('mapping-active'));
            state.mapping = null;
        }

        // --- INPUT: TOUCH SLIDER (M贸vil/Mouse) ---
        let zoneRect = steerZone.getBoundingClientRect();
        let isDragging = false;

        function handleSteerInput(clientX) {
            const centerX = zoneRect.left + zoneRect.width / 2;
            let val = (clientX - centerX) / (zoneRect.width / 2);
            val = Math.max(-1, Math.min(1, val));
            
            // Visual
            const visualX = val * (zoneRect.width / 2);
            steerIndicator.style.transform = `translateX(calc(-50% + ${visualX}px))`;
            
            controls.rawSteerTouch = -val; // Invertido para l贸gica Cannon
        }

        function resetSteerVisual() {
            steerIndicator.style.transform = `translateX(-50%)`;
            controls.rawSteerTouch = 0;
        }

        steerZone.addEventListener('touchstart', (e) => { e.preventDefault(); handleSteerInput(e.touches[0].clientX); }, {passive:false});
        steerZone.addEventListener('touchmove', (e) => { e.preventDefault(); handleSteerInput(e.touches[0].clientX); }, {passive:false});
        steerZone.addEventListener('touchend', (e) => { e.preventDefault(); resetSteerVisual(); }, {passive:false});
        
        steerZone.addEventListener('mousedown', (e) => { isDragging=true; handleSteerInput(e.clientX); });
        window.addEventListener('mousemove', (e) => { if(isDragging) handleSteerInput(e.clientX); });
        window.addEventListener('mouseup', () => { if(isDragging) { isDragging=false; resetSteerVisual(); }});

        // Touch Pedals
        const bindTouch = (id, type) => {
            const el = document.getElementById(id);
            const set = (v) => { controls[type] = v; v?el.classList.add('pressed'):el.classList.remove('pressed'); };
            el.addEventListener('touchstart', (e)=>{ e.preventDefault(); set(1); }, {passive:false});
            el.addEventListener('touchend', (e)=>{ e.preventDefault(); set(0); }, {passive:false});
            el.addEventListener('mousedown', ()=>set(1)); el.addEventListener('mouseup', ()=>set(0));
        };
        bindTouch('gas-pedal', 'gas'); bindTouch('brake-pedal', 'brake');

        window.addEventListener('resize', () => zoneRect = steerZone.getBoundingClientRect());

        // --- GESTIN DE UI ---
        setControlMode('slide');
        function setControlMode(mode) {
            state.controlMode = mode;
            document.getElementById('opt-slide').className = mode === 'slide' ? 'option-btn active-opt' : 'option-btn';
            document.getElementById('opt-gyro').className = mode === 'gyro' ? 'option-btn active-opt' : 'option-btn';
            
            if (mode === 'slide') {
                uiLayer.classList.remove('mode-gyro'); uiLayer.classList.add('mode-slide');
                steerZone.classList.remove('hidden'); calibrateBtn.classList.add('hidden');
            } else {
                uiLayer.classList.remove('mode-slide'); uiLayer.classList.add('mode-gyro');
                steerZone.classList.add('hidden'); calibrateBtn.classList.remove('hidden');
                enableGyro();
            }
        }

        document.getElementById('settings-btn').addEventListener('click', () => modal.classList.remove('modal-hidden'));
        document.getElementById('close-btn').addEventListener('click', () => { modal.classList.add('modal-hidden'); calibrateGyro(); });
        document.getElementById('opt-slide').addEventListener('click', () => setControlMode('slide'));
        document.getElementById('opt-gyro').addEventListener('click', () => setControlMode('gyro'));
        document.getElementById('camera-btn').addEventListener('click', () => state.cameraMode = (state.cameraMode === 'chase') ? 'cockpit' : 'chase');
        document.getElementById('reset-btn').addEventListener('click', () => {
            if(chassisBody) {
                chassisBody.position.set(0, 3, 0); chassisBody.quaternion.set(0,0,0,1); 
                chassisBody.velocity.set(0,0,0); chassisBody.angularVelocity.set(0,0,0);
            }
        });
        document.getElementById('calibrate-btn').addEventListener('click', calibrateGyro);

        function calibrateGyro() {
            if(state.controlMode === 'gyro') {
                state.gyroOffset = state.rawGyro;
                calibrateBtn.style.background = "#0f0";
                setTimeout(()=>calibrateBtn.style.background="rgba(0,100,200,0.5)", 200);
            }
        }
        function enableGyro() {
            if (state.gyroEnabled) return;
            if (typeof DeviceOrientationEvent?.requestPermission === 'function') {
                DeviceOrientationEvent.requestPermission().then(res => { if (res === 'granted') state.gyroEnabled = true; });
            } else { state.gyroEnabled = true; }
        }
        window.addEventListener('deviceorientation', (e) => {
            const isLandscape = window.innerWidth > window.innerHeight;
            if (isLandscape) { if(e.beta!=null) state.rawGyro = e.beta; } 
            else { if(e.gamma!=null) state.rawGyro = e.gamma; }
        });

        // --- MOTOR 3D Y FSICAS ---
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x1a1a1a);
        scene.fog = new THREE.Fog(0x1a1a1a, 20, 150);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.05, 500);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        document.body.appendChild(renderer.domElement);

        const world = new CANNON.World();
        world.gravity.set(0, -9.82, 0);
        world.broadphase = new CANNON.SAPBroadphase(world);

        const groundMat = new CANNON.Material('ground');
        const wheelMat = new CANNON.Material('wheel');
        const wheelContact = new CANNON.ContactMaterial(wheelMat, groundMat, {
            friction: 2.5, restitution: 0, contactEquationStiffness: 1000
        });
        world.addContactMaterial(wheelContact);

        const sun = new THREE.DirectionalLight(0xffffff, 1.5);
        sun.position.set(50, 100, 50); sun.castShadow = true; scene.add(sun);
        scene.add(new THREE.AmbientLight(0xffffff, 0.6));
        
        const groundBody = new CANNON.Body({ mass: 0, material: groundMat });
        groundBody.addShape(new CANNON.Plane());
        groundBody.quaternion.setFromEuler(-Math.PI/2, 0, 0);
        world.addBody(groundBody);
        
        const grid = new THREE.GridHelper(500, 100, 0x444444, 0x222222);
        scene.add(grid);

        // --- COCHE V4 ---
        const chassisBody = new CANNON.Body({ mass: 200, material: groundMat }); 
        const chassisShape = new CANNON.Box(new CANNON.Vec3(0.75, 0.15, 2.2));
        chassisBody.addShape(chassisShape, new CANNON.Vec3(0, 0.2, 0)); 
        chassisBody.position.set(0, 2, 0);
        chassisBody.angularDamping = 0.5;
        chassisBody.linearDamping = 0.05;
        chassisBody.allowSleep = false;
        
        const carMesh = new THREE.Group();
        const bodyMat = new THREE.MeshStandardMaterial({ color: 0xff1100, roughness: 0.3, metalness: 0.1 });
        const bodyM = new THREE.Mesh(new THREE.BoxGeometry(1.5, 0.3, 4.4), bodyMat);
        bodyM.position.y = 0.2; bodyM.castShadow = true; carMesh.add(bodyM);
        
        const cockpitM = new THREE.Mesh(new THREE.BoxGeometry(0.7, 0.25, 1.2), new THREE.MeshStandardMaterial({color:0x111111}));
        cockpitM.position.set(0, 0.45, 0.2); carMesh.add(cockpitM);

        const wing = new THREE.Mesh(new THREE.BoxGeometry(1.5, 0.1, 0.6), new THREE.MeshStandardMaterial({color:0x111111}));
        wing.position.set(0, 0.7, -1.9); carMesh.add(wing);

        const nose = new THREE.Mesh(new THREE.BoxGeometry(0.8, 0.3, 1.0), bodyMat);
        nose.position.set(0, 0.3, 2.4); carMesh.add(nose);
        
        const wheelVis = new THREE.Mesh(new THREE.TorusGeometry(0.15, 0.02, 8, 16), new THREE.MeshStandardMaterial({color:0x333333}));
        wheelVis.position.set(0, 0.6, 0.5); carMesh.add(wheelVis);

        scene.add(carMesh);

        const vehicle = new CANNON.RaycastVehicle({
            chassisBody: chassisBody,
            indexRightAxis: 0, indexUpAxis: 1, indexForwardAxis: 2
        });

        const wOpts = {
            radius: 0.38, directionLocal: new CANNON.Vec3(0,-1,0), suspensionStiffness: 55, suspensionRestLength: 0.5, 
            frictionSlip: 3, dampingRelaxation: 8.5, dampingCompression: 5.0, maxSuspensionForce: 100000,
            axleLocal: new CANNON.Vec3(-1,0,0), chassisConnectionPointLocal: new CANNON.Vec3(0,0,0), maxSuspensionTravel: 0.25,
            useCustomSlidingRotationalSpeed: true, customSlidingRotationalSpeed: -30
        };

        wOpts.chassisConnectionPointLocal.set(1.2, 0.1, 1.6); vehicle.addWheel(wOpts);
        wOpts.chassisConnectionPointLocal.set(-1.2, 0.1, 1.6); vehicle.addWheel(wOpts);
        wOpts.chassisConnectionPointLocal.set(1.2, 0.1, -1.6); vehicle.addWheel(wOpts);
        wOpts.chassisConnectionPointLocal.set(-1.2, 0.1, -1.6); vehicle.addWheel(wOpts);
        vehicle.addToWorld(world);

        const wheelMeshes = [];
        const wGeo = new THREE.CylinderGeometry(0.38, 0.38, 0.55, 32);
        wGeo.rotateZ(Math.PI/2);
        const wMat = new THREE.MeshStandardMaterial({ color: 0x222222 });
        for(let i=0; i<4; i++){
            const m = new THREE.Mesh(wGeo, wMat);
            m.castShadow = true; scene.add(m);
            wheelMeshes.push(m);
        }

        // --- LOOP PRINCIPAL ---
        function animate() {
            requestAnimationFrame(animate);
            pollGamepads();

            // L贸gica de Direcci贸n: Prioridad Gamepad > Teclado > Slider/Gyro
            let finalSteer = 0;
            const MAX_STEER = 0.75;

            if (Math.abs(controls.rawSteerPad) > 0.1) {
                finalSteer = controls.rawSteerPad * MAX_STEER;
            } else if (controls.rawSteerKey !== 0) {
                finalSteer = controls.rawSteerKey * MAX_STEER;
            } else if (state.controlMode === 'slide') {
                finalSteer = controls.rawSteerTouch * MAX_STEER;
            } else if (state.controlMode === 'gyro' && state.gyroEnabled) {
                let calibratedInput = state.rawGyro - state.gyroOffset;
                let clamp = Math.max(-35, Math.min(35, calibratedInput));
                finalSteer = -(clamp / 35) * MAX_STEER; 
            }
            
            wheelVis.rotation.z = -finalSteer * 2; 

            // Aerodin谩mica
            const speed = chassisBody.velocity.length();
            if(speed > 5) {
                const downforce = speed * 160; 
                chassisBody.applyLocalForce(new CANNON.Vec3(0, -downforce, 0), new CANNON.Vec3(0, 0, 0));
            }

            const force = 2500; 
            vehicle.applyEngineForce(-controls.gas * force, 2);
            vehicle.applyEngineForce(-controls.gas * force, 3);
            
            const brakeForce = 100;
            vehicle.setBrake(controls.brake * (brakeForce * 0.5), 0);
            vehicle.setBrake(controls.brake * (brakeForce * 0.5), 1);
            vehicle.setBrake(controls.brake * brakeForce, 2);
            vehicle.setBrake(controls.brake * brakeForce, 3);

            vehicle.setSteeringValue(finalSteer, 0);
            vehicle.setSteeringValue(finalSteer, 1);

            world.fixedStep();

            carMesh.position.copy(chassisBody.position);
            carMesh.quaternion.copy(chassisBody.quaternion);
            for(let i=0; i<4; i++){
                vehicle.updateWheelTransform(i);
                wheelMeshes[i].position.copy(vehicle.wheelInfos[i].worldTransform.position);
                wheelMeshes[i].quaternion.copy(vehicle.wheelInfos[i].worldTransform.quaternion);
            }

            if (state.cameraMode === 'chase') {
                const offset = new THREE.Vector3(0, 2.5, -5.5).applyMatrix4(carMesh.matrixWorld);
                camera.position.lerp(offset, 0.15);
                camera.lookAt(carMesh.position.x, carMesh.position.y+0.5, carMesh.position.z);
            } else {
                const offset = new THREE.Vector3(0, 0.95, 0.6).applyMatrix4(carMesh.matrixWorld);
                camera.position.copy(offset);
                const lookTarget = new THREE.Vector3(0, 0.8, 10).applyMatrix4(carMesh.matrixWorld);
                camera.lookAt(lookTarget);
            }

            document.getElementById('speed-val').innerText = Math.floor(speed*3.6);
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth/window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
