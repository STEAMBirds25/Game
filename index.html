<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>F1: Auto-Fix Geometry</title>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
                "cannon-es": "https://unpkg.com/cannon-es@0.20.0/dist/cannon-es.js"
            }
        }
    </script>

    <style>
        body { margin: 0; overflow: hidden; background: #333; font-family: sans-serif; user-select: none; }
        #ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 10; pointer-events: none; display: flex; flex-direction: column; justify-content: space-between; }
        .top-bar { padding: 15px; display: flex; gap: 10px; pointer-events: auto; }
        .icon-btn { width: 50px; height: 50px; background: rgba(0,0,0,0.6); color: white; border: 1px solid #555; border-radius: 10px; font-size: 24px; cursor: pointer; display: flex; justify-content: center; align-items: center; }
        #speed-box { position: absolute; top: 15px; right: 20px; text-align: right; color: #0ff; font-family: monospace; pointer-events: none; }
        #speed-val { font-size: 45px; font-weight: 800; line-height: 1; }
        .controls-area { position: relative; height: 200px; width: 100%; pointer-events: none; }
        .pedal { position: absolute; bottom: 20px; width: 80px; height: 140px; background: #222; border: 2px solid #555; border-radius: 8px; pointer-events: auto; }
        .pedal.pressed { background: #444; border-color: #fff; }
        #gas-pedal { right: 20px; border-bottom: 6px solid #0f0; } 
        #brake-pedal { right: 120px; height: 100px; border-bottom: 6px solid #f00; bottom: 20px; }
        #steering-zone { position: absolute; bottom: 30px; left: 30px; width: 250px; height: 70px; background: rgba(255,255,255,0.1); border-radius: 35px; pointer-events: auto; display: flex; justify-content: center; align-items: center;}
        #steer-knob { width: 50px; height: 50px; background: #00ccff; border-radius: 50%; }
        #modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 999; display: flex; justify-content: center; align-items: center; }
        .modal-box { background: #222; padding: 30px; color: white; text-align: center; border-radius: 10px; }
        .modal-btn { display: block; width: 100%; padding: 15px; margin-top: 10px; background: #444; color: white; border: none; font-size: 16px; }
        .modal-btn.active { background: #00ccff; color: black; }
        .hidden { display: none !important; } .ui-hidden { opacity: 0 !important; pointer-events: none !important; }
    </style>
</head>
<body>

    <div id="ui-layer">
        <div class="top-bar">
            <button id="btn-settings" class="icon-btn">‚öôÔ∏è</button>
            <button id="btn-camera" class="icon-btn">üé•</button>
            <button id="btn-reset" class="icon-btn">üîÑ</button>
            <button id="btn-calibrate" class="icon-btn hidden" style="background:blue">üéØ</button>
        </div>
        <div id="speed-box"><div id="speed-val">0</div> KM/H</div>
        <div class="controls-area" id="touch-controls">
            <div id="steering-zone"><div id="steer-knob"></div></div>
            <div id="brake-pedal" class="pedal"></div>
            <div id="gas-pedal" class="pedal"></div>
        </div>
    </div>

    <div id="modal-overlay">
        <div class="modal-box">
            <h2>CONFIGURACI√ìN</h2>
            <button id="opt-slide" class="modal-btn active">DESLIZAR</button>
            <button id="opt-gyro" class="modal-btn">GIROSCOPIO</button>
            <button id="btn-close-modal" class="modal-btn" style="background:#c00; margin-top:20px">JUGAR</button>
        </div>
    </div>

    <script type="module">
        import * as THREE from 'three';
        import * as CANNON from 'cannon-es';
        import { FBXLoader } from 'three/addons/loaders/FBXLoader.js';

        // ========================================================
        //  CONFIGURACI√ìN Y CALIBRACI√ìN
        // ========================================================
        const ARCHIVO_CHASIS = 'chasis.fbx'; 
        const ARCHIVO_RUEDA  = 'rueda.fbx';

        // Aumenta esto si el chasis no se ve (ej: 100) o red√∫celo (ej: 0.01)
        const SCALE_FACTOR = 2.0; 

        // Ruedas
        const REAR_WHEEL_SCALE = 1.3; 
        const SEPARACION_ANCHO = 1.6; 
        const ALTURA_SUSPENSION = -0.3; 
        const SEPARACION_LARGO = 1.0; 

        // Chasis
        const CHASSIS_ROT_Y = Math.PI; 
        const VISUAL_OFFSET_Y = -0.8; 

        // ========================================================

        const controls = { gas:0, brake:0, steer:0 };
        const inputState = { mode:'slide', cam:'chase', gyro:false, gyroVal:0, gyroOffset:0 };
        const ui = { steerZone:document.getElementById('steering-zone'), steerKnob:document.getElementById('steer-knob'), gas:document.getElementById('gas-pedal'), brake:document.getElementById('brake-pedal'), touchArea:document.getElementById('touch-controls'), modal:document.getElementById('modal-overlay') };

        // --- SISTEMA DE VISUALIZACI√ìN ---
        const scene = new THREE.Scene(); scene.background = new THREE.Color(0x222222);
        const camera = new THREE.PerspectiveCamera(70, window.innerWidth/window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight); renderer.shadowMap.enabled = true;
        document.body.appendChild(renderer.domElement);
        
        // Luces Fuertes para asegurar que se vea el modelo
        const sun = new THREE.DirectionalLight(0xffffff, 2.5); sun.position.set(50, 100, 50); sun.castShadow = true; scene.add(sun);
        scene.add(new THREE.AmbientLight(0xffffff, 1.0)); // Luz ambiental fuerte

        // Physics
        const world = new CANNON.World(); world.gravity.set(0, -9.82, 0); world.broadphase = new CANNON.SAPBroadphase(world);
        const groundMat = new CANNON.Material(); const wheelMat = new CANNON.Material();
        world.addContactMaterial(new CANNON.ContactMaterial(wheelMat, groundMat, { friction: 3, restitution: 0 }));
        
        // Suelo
        const gb = new CANNON.Body({ mass: 0, material: groundMat }); gb.addShape(new CANNON.Plane()); gb.quaternion.setFromEuler(-Math.PI/2, 0, 0); world.addBody(gb);
        const grid = new THREE.GridHelper(500, 100, 0x444444, 0x222222); scene.add(grid);

        // --- CARGADOR INTELIGENTE (AUTO-FIX) ---
        const fbxLoader = new FBXLoader();
        const chassisGroup = new THREE.Group();
        const wheelVisuals = [];

        // 1. CARGAR CHASIS
        fbxLoader.load(`./models/${ARCHIVO_CHASIS}`, (obj) => {
            console.log("CHASIS CARGADO OK");
            obj.scale.set(SCALE_FACTOR, SCALE_FACTOR, SCALE_FACTOR);
            obj.rotation.y = CHASSIS_ROT_Y;
            obj.position.y = VISUAL_OFFSET_Y * SCALE_FACTOR;
            
            // Forzar visualizaci√≥n de materiales
            obj.traverse(child => { 
                if(child.isMesh) { 
                    child.castShadow = true; 
                    child.receiveShadow = true;
                    // Si el material es invisible o falla, poner uno rojo por defecto
                    if (!child.material) child.material = new THREE.MeshStandardMaterial({color:0xff0000});
                    child.material.side = THREE.DoubleSide; // Asegura que se vea por ambos lados
                } 
            });
            
            chassisGroup.add(obj);
        }, undefined, (e) => console.error("ERROR CARGANDO CHASIS:", e));
        scene.add(chassisGroup);

        // 2. CARGAR RUEDA CON AUTO-CENTRADO
        fbxLoader.load(`./models/${ARCHIVO_RUEDA}`, (rawModel) => {
            console.log("RUEDA CARGADA OK");
            
            // --- ALGORITMO DE AUTO-CENTRADO ---
            // 1. Calcular la caja que envuelve al modelo original (que puede estar descentrado)
            const box = new THREE.Box3().setFromObject(rawModel);
            const center = box.getCenter(new THREE.Vector3());
            
            // 2. Mover el modelo para que su centro geom√©trico est√© en (0,0,0)
            rawModel.position.sub(center);
            
            // 3. Crear un contenedor "Limpio" que ser√° nuestra rueda real
            // El modelo sucio va dentro, corregido.
            const cleanWheelWrapper = new THREE.Group();
            cleanWheelWrapper.add(rawModel);
            
            // Aplicar materiales y sombras
            rawModel.traverse(child => { 
                if(child.isMesh) { 
                    child.castShadow=true; 
                    child.material.side = THREE.DoubleSide; 
                } 
            });

            // 4. CLONAR LA RUEDA LIMPIA 4 VECES
            for(let i=0; i<4; i++) {
                const w = cleanWheelWrapper.clone();
                
                // Escalar (Aplica Scale Factor + Rueda Trasera si es necesario)
                const finalScale = (i>=2) ? SCALE_FACTOR * REAR_WHEEL_SCALE : SCALE_FACTOR;
                w.scale.set(finalScale, finalScale, finalScale);
                
                scene.add(w);
                wheelVisuals.push(w);
            }
        }, undefined, (e) => console.error("ERROR CARGANDO RUEDA:", e));


        // --- F√çSICAS ---
        const chassisBody = new CANNON.Body({ mass: 150, material: groundMat });
        chassisBody.addShape(new CANNON.Box(new CANNON.Vec3(0.7*SCALE_FACTOR, 0.25*SCALE_FACTOR, 2.0*SCALE_FACTOR)), new CANNON.Vec3(0, 0.4*SCALE_FACTOR, 0));
        chassisBody.position.set(0, 3, 0); chassisBody.angularDamping = 0.5;

        const vehicle = new CANNON.RaycastVehicle({ chassisBody: chassisBody, indexRightAxis: 0, indexUpAxis: 1, indexForwardAxis: 2 });
        const wOpts = { radius: 0.38 * SCALE_FACTOR, directionLocal: new CANNON.Vec3(0,-1,0), suspensionStiffness: 45, suspensionRestLength: 0.45 * SCALE_FACTOR, frictionSlip: 4, dampingRelaxation: 5.5, dampingCompression: 4.5, maxSuspensionForce: 100000, axleLocal: new CANNON.Vec3(-1,0,0), chassisConnectionPointLocal: new CANNON.Vec3(0,0,0), maxSuspensionTravel: 0.2 * SCALE_FACTOR, useCustomSlidingRotationalSpeed: true, customSlidingRotationalSpeed: -30 };

        const X = 1.1 * SCALE_FACTOR * SEPARACION_ANCHO; 
        const Y = ALTURA_SUSPENSION * SCALE_FACTOR;      
        const Z = 1.6 * SCALE_FACTOR * SEPARACION_LARGO; 

        wOpts.chassisConnectionPointLocal.set(X, Y, Z); vehicle.addWheel(wOpts);
        wOpts.chassisConnectionPointLocal.set(-X, Y, Z); vehicle.addWheel(wOpts);
        const wOptsRear = { ...wOpts }; wOptsRear.radius = 0.38 * SCALE_FACTOR * REAR_WHEEL_SCALE;
        wOptsRear.chassisConnectionPointLocal.set(X, Y, -Z); vehicle.addWheel(wOptsRear);
        wOptsRear.chassisConnectionPointLocal.set(-X, Y, -Z); vehicle.addWheel(wOptsRear);
        vehicle.addToWorld(world);

        // --- GAME LOOP & CONTROLS ---
        function setMode(m){ inputState.mode=m; document.getElementById('opt-slide').className = m==='slide'?'modal-btn active':'modal-btn'; document.getElementById('opt-gyro').className = m==='gyro'?'modal-btn active':'modal-btn'; if(m==='gyro'){ ui.steerZone.classList.add('hidden'); document.getElementById('btn-calibrate').classList.remove('hidden'); requestGyro(); } else { ui.steerZone.classList.remove('hidden'); document.getElementById('btn-calibrate').classList.add('hidden'); } }
        
        document.getElementById('opt-slide').onclick = ()=>setMode('slide');
        document.getElementById('opt-gyro').onclick = ()=>setMode('gyro');
        document.getElementById('btn-close-modal').onclick = ()=>ui.modal.classList.add('hidden');
        document.getElementById('btn-settings').onclick = ()=>ui.modal.classList.remove('hidden');
        document.getElementById('btn-reset').onclick = () => { chassisBody.position.set(0,3,0); chassisBody.quaternion.set(0,0,0,1); chassisBody.velocity.set(0,0,0); chassisBody.angularVelocity.set(0,0,0); };
        document.getElementById('btn-camera').onclick = () => inputState.cam = (inputState.cam==='chase')?'cockpit':'chase';
        document.getElementById('btn-calibrate').onclick = () => { inputState.gyroOffset = inputState.gyroVal; };

        // Inputs
        const onDown = (k) => { if(k==='w')controls.gas=1; if(k==='s')controls.brake=1; if(k==='a')controls.steer=1; if(k==='d')controls.steer=-1; };
        const onUp = (k) => { if(k==='w')controls.gas=0; if(k==='s')controls.brake=0; if(k==='a'||k==='d')controls.steer=0; };
        window.onkeydown = (e) => onDown(e.key.toLowerCase()); window.onkeyup = (e) => onUp(e.key.toLowerCase());
        
        const bind = (el, p) => { el.onmousedown = el.ontouchstart = (e) => { e.preventDefault(); controls[p]=1; el.classList.add('pressed'); }; el.onmouseup = el.onmouseleave = el.ontouchend = (e) => { e.preventDefault(); controls[p]=0; el.classList.remove('pressed'); }; };
        bind(ui.gas, 'gas'); bind(ui.brake, 'brake');

        let isSteering = false; const rect = ui.steerZone.getBoundingClientRect();
        const handleSteer = (x) => { let v = Math.max(-1, Math.min(1, (x - (rect.left + rect.width/2))/(rect.width/2))); controls.steer = -v; ui.steerKnob.style.transform = `translateX(${v*40}px)`; };
        ui.steerZone.onmousedown = (e) => { isSteering=true; handleSteer(e.clientX); };
        window.onmousemove = (e) => { if(isSteering) handleSteer(e.clientX); };
        window.onmouseup = () => { isSteering=false; controls.steer=0; ui.steerKnob.style.transform='translateX(0)'; };
        ui.steerZone.ontouchstart = (e) => { e.preventDefault(); handleSteer(e.touches[0].clientX); };
        ui.steerZone.ontouchmove = (e) => { e.preventDefault(); handleSteer(e.touches[0].clientX); };
        ui.steerZone.ontouchend = (e) => { e.preventDefault(); controls.steer=0; ui.steerKnob.style.transform='translateX(0)'; };

        function requestGyro() { if (typeof DeviceOrientationEvent?.requestPermission === 'function') DeviceOrientationEvent.requestPermission().then(r => {if(r==='granted')inputState.gyro=true;}); else inputState.gyro=true; }
        window.ondeviceorientation = (e) => { if(inputState.gyro) inputState.gyroVal = (window.innerWidth>window.innerHeight)?e.beta:e.gamma; };

        // Animate
        const dummy = new THREE.Object3D();
        function animate() {
            requestAnimationFrame(animate);
            if(inputState.mode==='gyro' && inputState.gyro) controls.steer = -Math.max(-1, Math.min(1, (inputState.gyroVal - inputState.gyroOffset)/30));

            const speed = chassisBody.velocity.length();
            const force = 3000 * SCALE_FACTOR;
            vehicle.applyEngineForce(-controls.gas * force, 2); vehicle.applyEngineForce(-controls.gas * force, 3);
            vehicle.setBrake(controls.brake * 100 * SCALE_FACTOR, 0); vehicle.setBrake(controls.brake * 100 * SCALE_FACTOR, 1);
            vehicle.setBrake(controls.brake * 200 * SCALE_FACTOR, 2); vehicle.setBrake(controls.brake * 200 * SCALE_FACTOR, 3);
            vehicle.setSteeringValue(controls.steer * 0.6, 0); vehicle.setSteeringValue(controls.steer * 0.6, 1);
            if(speed > 10) chassisBody.applyLocalForce(new CANNON.Vec3(0, -speed * 100 * SCALE_FACTOR, 0), new CANNON.Vec3(0,0,0));
            
            world.fixedStep();
            
            chassisGroup.position.copy(chassisBody.position); 
            chassisGroup.quaternion.copy(chassisBody.quaternion);
            
            for(let i=0; i<4; i++){
                vehicle.updateWheelTransform(i);
                if(wheelVisuals[i]) {
                    wheelVisuals[i].position.copy(vehicle.wheelInfos[i].worldTransform.position);
                    wheelVisuals[i].quaternion.copy(vehicle.wheelInfos[i].worldTransform.quaternion);
                }
            }

            if(inputState.cam === 'chase') {
                const target = new THREE.Vector3(0, 3*SCALE_FACTOR, -7*SCALE_FACTOR).applyMatrix4(chassisGroup.matrixWorld);
                camera.position.lerp(target, 0.1);
                camera.lookAt(chassisGroup.position);
            } else {
                camera.position.copy(new THREE.Vector3(0, 0.8*SCALE_FACTOR, 0.3*SCALE_FACTOR).applyMatrix4(chassisGroup.matrixWorld));
                dummy.quaternion.copy(chassisGroup.quaternion); dummy.rotateY(Math.PI);
                camera.quaternion.slerp(dummy.quaternion, 0.2);
            }
            
            document.getElementById('speed-val').innerText = Math.floor(speed * 3.6);
            renderer.render(scene, camera);
        }
        animate();
        window.onresize = () => { renderer.setSize(window.innerWidth, window.innerHeight); camera.aspect=window.innerWidth/window.innerHeight; camera.updateProjectionMatrix(); };
    </script>
</body>
</html>
